<html>
	<head>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<style>
			*{margin:0px;padding:0px;}
			body{background:url('./1.jpg');
				background-size:100% 100%;
				}
			.show{
				border:1px solid red;
				}
			.mask{width:100%;
				background:black;
				opacity:0.75;
				filter:alpha(opacity:75);	//¼æÈÝie
				position:fixed;
				left:0px;
				top:0px;
				z-index:1000;
				}
			.login{width:550px;
				height:300px;
				background:pink;
				position:fixed;
				z-index:1001;
				}
		</style>
	</head>
		<body>
			<div class = "show">
				<a href = "http://www.baidu.com" id = "new">µÇÂ¼</a>
			</div>
			<!--<div class = "mask"></div>-->
			<!--<div class = "login"></div>-->
		<script>
			$(function (){
				$('#new').on('click',openmask);
			})
			function openmask(event){
				event.preventDefault();
				$('body').append('<div class = "mask"></div>')
				$('.mask')[0].style.height = document.documentElement.scrollHeight;
				$('.mask')[0].style.position = "fixed";
				$('body').append('<div class = "login"></div>');
				var l_width = $('.login').width();
				var l_height = $('.login').height();
				$('.login')[0].style.left = (document.documentElement.clientWidth - l_width)/2 + "px";
				$('.login')[0].style.top = (document.documentElement.clientHeight - l_height)/2+ "px";
				$('.mask').on('click',cancel);
			}
			function cancel(){
				$('.mask').remove();
				$('.login').remove();
			}
		</script>
		</body>
</html>
