<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	push()
			 		向数组的末尾添加一个或多个元素，并返回新的长度
			 	unshift()
			 		向数组的开头添加一个或更多的元素，并返回新的长度
			 	pop()
			 		删除并返回数组的最后一个元素
			 	shift()
			 		删除并返回数组的第一个元素
			 * */
			var arr = [1,2,3,4,5,6];
			console.log(arr.push(7,8));	//7
			console.log(arr);	//1,2,3,4,5,6,7
			console.log(arr.unshift(0));	//9
			console.log(arr.pop())	//8
			console.log(arr.shift())	//0
		</script>
	</body>
</html>
