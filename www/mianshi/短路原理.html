<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 短路原理
				a || b
				如果第一个为true，则返回第一个
				如果第一个为false,则返回第二个
				
				a && b
				如果第一个为true,则返回第二个
				如果第一个为false,则返回第一个
			 * 
			 * */
			(function (c){
				var b;
				var a = c && b;
				console.log(a);	//undefined
			})(10);
		</script>
	</body>
</html>
