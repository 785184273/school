<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function supertype(){
				this.colors = ["red","blue"];
			}
			function subtype(){
				//继承了supertype
				supertype.call(this);
			}
			
			var instance1 = new subtype();
			instance1.colors.push("black");
			console.log(instance1.colors);
			
			var instance2 = new subtype();
			console.log(instance2.colors);
		</script>
	</body>
</html>
