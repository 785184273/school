<!DOCTYPE html>
<html>
	<head>

		<title></title>

	<body>
		<div id="box">
			<input type="button" name="btn" id="btn" value="点击" onclick = "app.btnC()"/>
		</div>
		<script type="text/javascript">
				var b,
				app = function (b){

						a = str;

						alert(a);

					var one = new test("hello");
					return one;
				}(b);
