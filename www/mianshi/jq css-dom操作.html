<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
		<style>
			html,body{
				margin: 0;
				padding: 0;
			}
			.box-p{
				position: relative;
				padding: 20px;
				border: 1px solid red;
				margin: 30px;
			}
			.box{
				width: 100px;
				height: 100px;
				background: red;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class = "box-p">
			<div class = "box"></div>
		</div>
	</body>
	<script type="text/javascript">
		/*
		 操作css(),offset(),position(),scrollTop()和scrollLeft()
		 	css()方法用于获取，设置元素的一个或多个属性
		 		方法如下
		 			$(selector).css("color","red")	设置元素的颜色为红色
		 			$(selector).css("color")	获得元素的color样式值
		 			$(selector).css({"font-size":"30px","background":"red"}	设置元素的多个样式)
		 * 	offset()方法获取元素相对于当前窗体的偏移量
		 * 	其返回对象包括两个属性：top和left
		 * 	注意：offset()只对可见元素有效
		 * 		如下
		 * 			$(selector).offset()
		 * 			$(selector).offset().left
		 * 			$(selector).offset().top
		 * position()方法用于获取元素与最近的position样式属性设置为relative或者absolute的父节点的相对偏移量
		 * 	方法如下
		 * 		$(selector).position().left;
		 * 		$(selector).position().top;
		 * scrollTop()和scrollLeft()方法用于获取元素的滚动条距顶端的距离，和距左侧的距离
		 * 	方法如下
		 * 		$(selector).scrollTop();
		 * 		$(selector).scrollLeft();
		 * */
		console.log($(".box").offset().left);
		console.log($(".box").position().left);
	</script>
</html>
