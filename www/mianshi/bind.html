<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	bind()和call(),apply()不一样，是被动执行的
			 * */
			var name = "小二";
			var obj = {
				name : "小明",
				sayName : function(){
					console.log(this.name);
				}
			}
			obj.sayName.bind(window)();	//小二
			for(var i = 0; i < 5; i++){
			 	setTimeout(function(){
			 		console.log(i);
			 	},i * 1000);
			}

		</script>
	</body>
</html>
