<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.box{
				height: 200%;
				background: pink;
			}	
			input{
				position : fixed;
				right: 10%;
				bottom : 10%;
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload = function (){
				var inputTop = document.getElementsByTagName("input")[0],
					doc = document,
					timer,
					flage;
				window.onscroll = function (){
					if(!flage){
						clearInterval(timer)
					}
					flage = false;
				}
				inputTop.onclick = function (){
					timer = window.setInterval(function (){
						var upscroll = doc.body.scrollTop || doc.documentElement.scrollTop;
						var speed = upscroll/6;
						flage = true;
						doc.body.scrollTop = doc.documentElement.scrollTop = Math.floor(upscroll - speed);
						if(upscroll == 0){
							clearInterval(timer);
						}
					},30);
				}
			}
		</script>
	</head>
	<body>
		<div class = "box">
			
		</div>
		<input type="button" value="回到顶部"/>
	</body>
</html>
