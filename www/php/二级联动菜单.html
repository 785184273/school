		当网页加载完成，将arr_province中的数据写入到name = province的下拉列表中
			name = city下拉列表要根据name = province列表的默认选择而改变
		根据name = province的选择来改变name = city中的内容
			当改变时，获取选择中的省份的索引值
			城市列表，会根据传递过来的索引值，索取对应的二维数组中的数据，并写入city列表中
		}*/
		var arr_province = ["请选择省/城市","北京市","上海市"];
			var arr_city = [
							["请选择省/城市"],
							["东城区","西城区","朝阳区","宣武区"],
							["宝山区","长宁区","丰贤区"]
							];
		//网页加载完成，初始化二级联动菜单
		function init()
		{
			//获取name = province和name = city的对象
			var province = document.form1.province;
			var city = document.form1.city;
			//指定省份列表中<option>标记的个数
			province.length = arr_province.length;
			//循环将arr_province中的数据写入到下拉列表中
			for(var i = 0;i < arr_province.length;i++)
			{
				province.options[i].text = arr_province[i];
				province.options[i].value = arr_province[i];
			}
			//修改省份列表中默认选择项
			var index = 2;
			province.selectedIndex = index;
			//指定城市下拉列表中<option>标记的个数
			city.length = arr_city[index].length
			//循环将arr_city中对应的数据写入到<option>标记中
			for(var a = 0;a < arr_city[index].length;a++)
			{
				city.options[a].text = arr_city[index][a];
				city.options[a].value = arr_city[index][a];
			}
		}
		function changeselect(index)
		{
			var province = document.form1.province;
			var city = document.form1.city;
			//指定省份列表中<option>标记的个数
			province.length = arr_province.length;
			//指定城市下拉列表中<option>标记的个数
			city.length = arr_city[index].length;
			//循环将arr_city中对应的数据写入到<option>标记中
			for(var a = 0;a < arr_city[index].length;a++)
			{
				city.options[a].text = arr_city[index][a];
				city.options[a].value = arr_city[index][a];
			}
		}
		</script>
	</head>
		<body onload = "init()">
			<form name = "form1" method = "POST" action = "login.php">
				省份：<select name = "province" onchange = "changeselect(this.selectedIndex)"></select>
				城市：<select name = "city"></select>
					   
			</form>
		</body>  
</html>
