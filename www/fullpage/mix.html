<!DOCTYPE HTML>
<html>
	<head>
		<title>小米mix</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/mix.css"/>
	</head>
	<body>
		<div class = "header">小米MIX 全面屏概念手机</div>
		<div id="fullpage">
			<div class = "section section1">
				<div class = "phone_info">
					<h1 class = "phone_info_name">小米MIX</h1>
					<p class = "phone_info_show"style = "margin-bottom: 20px;">全面屏概念手机</p>
					<p class = "phone_info_price">3499元&nbsp;&nbsp;&nbsp;&nbsp;3999元</p>
					<p class = "phone_info_store"><span>4GB+28GB</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>6GB+256GB</span></p>
				</div>
			</div>
			<div class = "section section2">
				
			</div>
			<div class = "section section3">
				<video class="video" autoplay="true" controls poster="//c1.mifile.cn/f/i/16/mix/summary/01.jpg" width = "1366" height = "768">
                    <source data-src="http://v.mifile.cn/b2c-data-video/nO/rQk5XZ6DgXK0wt1myzQ==.mp4 
" type="video/mp4">
                    <source data-src="http://c1.mifile.cn/f/i/16/mix/summary/01.webm" type="video/webm">
                </video>
			</div>
			<div class = "section section4">

			</div>
		</div>
		<script src="//cdn.bootcss.com/move.js/0.5.0/move.js"></script>
		<script type="text/javascript">
			$(function (){
				$("#fullpage").fullpage({
					//sectionsColor:["pink","blue","green","orange"],
					verticalCentered:true,
					resize:true,
					scrollingSpeed:1000,
					loopTop:true,
					loopBottom:true,
					anchors:["page1","page2","page3","page4"],
					navigation:true,
					navigationPosition:"right",
					//navigationTooltips:['page1','page2','page3','page4'],
					fixedElements:".header",
					afterLoad:function(anchorLink,index){
						switch(index){
							case 1:
								move('.phone_info_name').set('background', "url('./img/index-bg1.jpg')").end();
								move('.phone_info_name').set('margin-top', 0).end();
								move('.phone_info_show').set('margin-top', 0).end();
								move('.phone_info_price').set('margin-top', 0).end();
								move('.phone_info_store').set('margin-top', 0).end();
								break;
						}
					},
					onLeave:function(index){
						switch(index){
							case 1:
								move('.phone_info_name').set('margin-top', '10px').end();
								move('.phone_info_show').set('margin-top', '10px').end();
								move('.phone_info_price').set('margin-top', '10px').end();
								move('.phone_info_store').set('margin-top', '10px').end();
								break;
						}
					}
				});
			})
		</script>
	</body>
</html>
