<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ELxOojOKIH6jStzzOXGSyHIyDawN2af7"></script>
	</head>
	<body>
		<!--header和banner-->
		<script src="./pub/header_banner.html" type="text/javascript" charset="utf-8"></script>
		<!--content-->
		<div class = "content">
			<div class = "contact_way">
				<p class = "title">联系我们</p>
				<p>24小时加盟热线：<span>4000-153-633     133-0800-5005</span></p>
				<p>手机：<span>133-0800-5005</span></p>
				<p>QQ: <span>2148912172</span></p>
				<p>邮箱：<span>2148912172@qq.com</span></p>
				<p>地址：<span>四川省成都市都江堰彩虹大道北段135号-139号都江华府</span></p>
				<p>官方网址: <span>www.lmccx.com</span></p>
				<p>都江堰客运站：从都江堰客运站乘坐7路公交, 在兴业银行站下车，步行179米至 彩虹大道北段</p>
				<p>都江堰快铁站：在都江堰快铁公交站，乘坐都江堰市12路, 在都江堰房管局下车，步行348米至彩虹大道北段</p>
			</div>
			<div id = "map"></div>
		</div>
		<!--脚部和链接-->
		<script src="./pub/footer_link.html" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/scrollTop.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		  // 百度地图API功能
		  var map = new BMap.Map("map");
		  var point = new BMap.Point(103.662121,31.001656);
		  var marker = new BMap.Marker(point);  // 创建标注
		  map.addOverlay(marker);              // 将标注添加到地图中
		  map.centerAndZoom(point, 15);
			var opts = {
			  width : 200,     // 信息窗口宽度
			  height: 100,     // 信息窗口高度
			  title : "都江堰灌县老妈餐饮管理有限公司" , // 信息窗口标题
			  enableMessage:true,//设置允许信息窗发送短息
			  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
			}
			var infoWindow = new BMap.InfoWindow("地址：四川省成都市都江堰彩虹大道北段135号-139号都江华府", opts);  // 创建信息窗口对象 
			marker.addEventListener("mouseover", function(){          
				map.openInfoWindow(infoWindow,point); //开启信息窗口
			});
		  // 添加带有定位的导航控件
		  var navigationControl = new BMap.NavigationControl({
		    // 靠左上角位置
		    anchor: BMAP_ANCHOR_TOP_LEFT,
		    // LARGE类型
		    type: BMAP_NAVIGATION_CONTROL_LARGE,
		    // 启用显示定位
		    enableGeolocation: true
		  });
		  map.addControl(navigationControl);
		  // 添加定位控件
		  var geolocationControl = new BMap.GeolocationControl();
		  geolocationControl.addEventListener("locationSuccess", function(e){
		    // 定位成功事件
		    var address = '';
		    address += e.addressComponent.province;
		    address += e.addressComponent.city;
		    address += e.addressComponent.district;
		    address += e.addressComponent.street;
		    address += e.addressComponent.streetNumber;
		    alert("当前定位地址为：" + address);
		  });
		  geolocationControl.addEventListener("locationError",function(e){
		    // 定位失败事件
		    alert(e.message);
		  });
		  map.addControl(geolocationControl);
		</script>
	</body>
</html>
