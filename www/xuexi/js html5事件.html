<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="http://www.baidu.com">baidu</a>
		</div>
		<script type="text/javascript">
			/*
			 	contextmenu事件：单击鼠标右键可以调出上下文菜单，需要使用在document对象上面
			 * */
			document.oncontextmenu = function(event){
				event.preventDefault();
			}
			box.onmouseup = function (event){
				if(event.button == 2){
					alert("Congratulations!");
				}
			}
			/*
			 	DOMContentLoaded事件
			 		window的load事件会在页面中的一切都加载完毕触发，但这个过程可能回因为要加载的外部资源过多而大费周章，而DOMContentLoaded事件则在形成完整的DOM树之后就会触发，不理会图像，js文件，css文件或其他资源是否已经下载完毕，和load事件不同，DOMContentLoaded支持在页面下载的早起添加事件处理程序，这也就意味着用户能够尽早的与页面进行交互
			 		注意：要处理DOMContentLoaded事件，可以为document或window添加相应的事件处理程序，这个事件会冒泡到window，但是实际目标是document
			 		
			 * */
			document.addEventListener("DOMContentLoaded",function (){
				alert(1);
			})
			window.onload = function (){
				alert(2);
			}
			window.addEventListener("hashchange",function (event){
				alert(event)
			});
		</script>
	</body>
</html>
