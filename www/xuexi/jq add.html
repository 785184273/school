<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				add()方法将元素添加到匹配元素的集合中
			*/
			$(function (){
				$('li').add('p').css({background:'pink'});
			})
		</script>
	</head>
	<body>
		<ul>
			<li>张三</li>
			<li id = "li">李四</li>
			<li>王二</li>
			<li>阿狗</li>
		</ul>
		<p>the one</p>
	</body>
</html>
