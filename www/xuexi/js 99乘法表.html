<html>
	<head>
		<script type="text/javascript">
		//实例.99乘法表
		/*
			输出1行1列的表格
			输出9行1列的表格
			输出9行9列的表格
			输出梯形表格
			填入数据
			第1行循环1次
			第2行2个单元格循环两次
			第3行3个单元格循环三次
			第4行4个单元格循环四次
			......
		*/
		var a;
		var b;
		var str = "<table width=600 border=1 rules=all align=center>";
		//输出9行的单元格
		for(a = 1;a <= 9;a++)
			{
				str += 		"<tr>";
			for(b = 1;b <= a;b++)
			{
				str += 			"<td>"+b+'&times'+a+'='+a*b+"</td>";
			}
				str += 		"</tr>";
			
			}
		str += "</table>";
		document.write(str);
		</script>
	</head>
		<body>
		</body>
</html>
