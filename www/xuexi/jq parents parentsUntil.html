<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				注意：html也是祖先元素
				parents()方法返回被选元素的所有祖先元素，他一路向上直到文档的根元素
					语法
						parents(selector)	selector可选，对被选元素的祖先元素进行筛选
				parentsUntil()方法返回介于两个给定元素之间的所有祖先元素
					
			*/
			$(function (){
			
				$('span').parent().css({border:'1px solid red'});	//返回被选元素集合中每个元素的父元素
				
				//$('span').parents().css({border:'1px solid red'});	//返回所有的祖先元素
				
				//筛选指定的祖先元素
				//$('span').parents('html').css({border:'1px solid red'});
				
				//返回介于两个给定元素之间的所有祖先元素
				//$('span').parentsUntil('body').css({border:'1px solid red'});
			})
		</script>
	</head>
		<body class="ancestors">body (曾曾祖父)
			<div style="width:500px;">div (曾祖父)
				<ul>ul (祖父)  
					<li>li (直接父)
						<span>span</span>
					</li>
				</ul>   
			</div>
		</body>
</html>
