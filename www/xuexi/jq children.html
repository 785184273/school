<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
			children() 方法返回匹配元素集合中每个元素的子元素，添加可选参数可通过选择器进行过滤。
				语法：
					children(selector)	字符串，包含匹配元素的选择器表达式
			*/
			$(function (){
				
				//注意：下面的这种取法取不到h4因为children只能获取div：first的下级元素不能获取下级所有元素
				//$('div:first').children("div>h4").css({background:'pink'});
				
				//我们可以这样写,一级一级的进行获取
				$('div:first').children('div').children('h4').css({background:'pink'});
			})
		</script>
	</head>
	<body>
		<div>
			<p>张三</p>
			<div>李四
				<h4>王二</h4>
			</div>
		</div>
	</body>
</html>
