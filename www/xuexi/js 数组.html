			var max = arr[0];
			var sum = 0;

				sum = sum + arr[i];
				if(arr[i] > max){
					max = arr[i];
				}
			}

<!--
数组
	1数组的概念：一组数的集合，称为"数组"
		var arr = [10,20,30,40,50];
		var age1 = 20;
		var age2 = 23;
		var age3 = 24;
		var sum = age1 + age2 + age3;
		var arr = ["张三"，"男",24,"大专","成都东软学院"];
	2数组的元素
		数组中的每个值，称为一个"数组元素";
	3数组索引
		数组中有很多个值，每个值都有一个"编号"，通过编号可以访问到数组中的每个值
		数组中的编号，又称为"下标"，或"索引号"
		数组中的"下标号"，是从0开始的正整数，也就是说，第1个数组元素的下标为0，第2个数组元素的下标为1
		第3个数组元素下标为2，然后依次类推
		第一个数组元素的下标一定是0，最后一个数组元素的下标是：长度-1
		使用数组的目的，就是使用循环遍历数组很方便
	4数组元素的访问方法
		var arr = [10,20,30,40,50];
		var arr = ["张三"，"男",24,"大专","成都东软学院"];
		访问的方法，数组变量名，后跟中括号[],[]中括号之内是数组元素的下标，例如arr[3];
	5数组的长度；就是指数组中元素的总个数
	6数组的创建方法：
		使用new关键字和Array()来创建数组
		var arr = new Array(); //创建一个空数组
		var arr = new Array("周财神","男","未婚","傻逼") //创建一个数组，并初始化数组的元素
		使用[]中括号的方式创建数组
		var arr = [10,20,30,40,50];
		中括号内，使用英文下的逗号分隔多个值
		数组元素的值，可以是任何类型，如，字符型，数值型，布尔型，数组型，对象型，函数
	7数组的操作
		增加元素；添加一个不存在的下标的元素
		删除元素；delete 删除的只是元素的值，而下标还有，空间还在
		读取元素；读取已经存在的下标的元素，如 var age = arr[2];
		修改元素；修改已经存在的下标的元素的值(重新赋值)，如 arr[2] = 26;
	8数组对象属性length
		一个数组其实就是一个"数组对象",把数组看成对象，是为了使用数组对象的属性方法
		在js中所有的内容都是"对象"
		那么，length就是数组对象的一个属性 var len = arrObj.length;
		length属性，可以动态获取数组的长度，是数组最大下标加1
	9数组的遍历
		当数组下标不是数字的时候就成了数组对象，访问需要用对象的形式访问
		for循环遍历
			for循环遍历必训下标是连续的0，1，2，3....
		for-in遍历
			for(var 下标变量 in 数组/对象){
			
			}
