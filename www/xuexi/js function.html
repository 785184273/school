<html>
	<head>
		<script>
			/*
				代码在开始执行之前，解析器就已经通过一个名为函数声明提升的过程，读取并将函数声明添加到执行环境中，对代码求值时，js引擎在第一遍会声明函数并将他们放在源代码树的顶部(会放在函数调用的上面)，所以，即使声明函数的代码在调用它的代码后面，js引擎也能把函数声明提升到顶部
			*/
			
			console.log(num(1,2));
			console.log(num(1,2,3,4));
			var s = 100;
			//函数声明放在函数调用上面之后，s则不能访问到，所以是undefined
			function num(a,b,c){
				console.log(s);
				console.log(c);
				return a + b;
			}

			/*
				匿名函数不行，函数位于一个初始化语句中，而不是一个函数声明
			*/
			alert(sum(10,20));
			var sum = function (a,b){
				return a + b;
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
