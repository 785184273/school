			//打开页面之后，弹出用户是用的什么浏览器
			window.onload = init;
			function init(){
				var str  = "\n浏览器的信息——————";
				str += "\n浏览器的名称：" + navigator.appName;
				str += "\n浏览器的语言：" + navigator.language;
				str += "\n浏览器版本号：" + navigator.appVersion;
				str += "\n浏览器的代码名：" + navigator.appCodeName;
				str += "\n用户程序代理的表头：" + navigator.userAgent;
				alert(str);
			}

	appName:浏览器的软件名称，主要用来判断使用的是什么核心的浏览器

			如果是Firefox浏览器的话，返回值为：Netscape
