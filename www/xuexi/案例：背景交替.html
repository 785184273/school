<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,body,ul{
				margin: 0px;
				padding: 0px;
				height: 100%;
			}
			ul{
				list-style: none;
			}
			li{
				height: 100%;
			}
			.li1{
				background: url(img/cd-background-1.jpg) no-repeat center center;
			}
			.li3{
				background: url(img/cd-background-2.jpg) no-repeat center center;
			}
			.li5{
				background: url(img/cd-background-3.jpg) no-repeat center center;
			}
			.li7{
				background: url(img/cd-background-4.jpg) no-repeat center center;
			}
			.bg-fixed{
				background-size: cover;
				background-attachment: fixed;
			}
			.li2{
				background: #122B40
			}
			.li4{
				background: #255625;
			}
			.li6{
				background: #269ABC
			}
		</style>
	</head>
	<body>
		<ul>
			<li class = "li1 bg-fixed"></li>
			<li class = "li2"></li>
			<li class = "li3 bg-fixed"></li>
			<li class = "li4"></li>
			<li class = "li5 bg-fixed"></li>
			<li class = "li6"></li>
			<li class = "li7 bg-fixed"></li>
		</ul>
	</body>
</html>
