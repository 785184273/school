<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				slice()方法可从已有的数组中返回选定的元素 
				语法：
					arrayObj.slice(start,end)
					参数
						start		必需，规定从何处开始选取，如果是负数，那么它规定从数组尾部开始算起的位置，也就是说-1指最后一个元素，-2指倒数第二个元素
						end			可选，规定从何处结束，该参数是数组片结束处的数组下标，如果没有指定该参数，那么切分的数组包含从start到数组结束的所有元素，如果这个参数是负数，那么他规定的是从数组尾部开始算起的元素
				返回值：返回一个新的数组，包含start和end
							
			*/
			var arr = [1,2,3,4,5];
			console.log(arr.slice(2,4));
			console.log(arr.slice(0,-1));
		</script>
	</body>
</html>
