<html>
	<head>
		<meta charset = "utf-8"/>
		<style>
			/*
				text-shadow：文本阴影
				语法
					text-shadow:X轴偏移位置  Y轴偏移位置  阴影的模糊程度  阴影的颜色
				注意
					阴影的模糊程度值越大，阴影越模糊，反之阴影越清晰，如果不需要阴影模糊可以将其设置为0，其值不能是复制
			*/
			div{
				width:340px;
				padding:30px;
				font-family:'Microsoft Yahei';
				font-weight:bold;
				font-size:55px;
				background:#c5dff8;
				text-shadow:2px 2px 30px red;
			}
		</style>
	</head>
		<body>
			<div>IMOOC</div>
		</body>
</html>
