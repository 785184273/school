<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			toString()方法可把数组转换为字符串，并返回结果 
			返回值
				返回值和没有参数的join方法返回的字符串相同
		*/
			var arr = [1,2,3,4];
			console.log(arr.toString());	//1,2,3,4
			console.log(arr.toLocaleString());	//1,2,3,4
			console.log(arr);	//[1,2,3,4]
		</script>
	</body>
</html>
