<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			//正则表达式
				//没有特殊的说明就是单次匹配，从字符串的左边找到第一个符合模式的内容即可
			//定义字符集
			var str = "hello world12345678902015-08-09";
			
			
			//var reg =  /hello/;
			
			//[a-z]表示匹配26个字母之一
			//var reg =  /[a-z]/;	h
			
			//[abcde]匹配abcde中的任意一个字符
			//var reg =  /[abcde]/;	e
			
			//[a-zA-Z]匹配大小写字母中的任意一个
			//var reg =  /[a-zA-Z]/;	h
			
			//[0-9]匹配0-9之间任意的任意字符
			//var  reg = /[0-9]/;	1
			
			//*
			str = "2015-08-08";
			var reg = /[0-9]*/;	//2015
			
			str = "today is 14";	
			var reg = /[0-9]*/;	// " "空字符串 字符t出现了0次数字
			
			//+
			str = "2015-08-08";
			var reg = /[0-9]+/;	//2015
			
			str = "gggggggogogggggggoogle";
			var reg = /go+gle/;		//google	+前面的o至少出现1次
			
			//?
			str = "gogle";
			var reg = /go?gle/;	//gogle	//?前面的o出现0次或多次
			
			//|
			str = "A and B";
			var reg = /A|B/;	//A
			
			//.
			str = "A and B";
			var reg = /.*/;		//	A and B
			
			//\
			str = ".abdadcd";
			var reg = /\./;		//.
			
			str = "192.1689-*";
			var reg = /[0-9]+\.[0-9]+\-\*/;		//192.1689-*
			
			//^
			str = "www.785184273.com@qq.com";
			var reg = /^w{3}\.[0-9]{1,10}\.[a-z]+\@[a-z]+\.[a-z]+/;
			
			//$
			str = "a and b";
			var reg= /b$/; //b
			
			//()提高子表达式优先级
			str = "gogogogle";
			var reg = /(go)+gle/;
			
			//从一个大的字符串中拆分出小的字符串
			str = "<h3 style = 'background:color;'>北京</h3>";
			var reg = /<.*>(.*)<.*>/;
			
			//模式修正符
			//str = "This is bichi";
			//var reg = /[a-z]+/ig
			
			var rst = str.match(reg);	
			//正则匹配，被匹配的字符串.match(正则);
			console.log(rst);
			console.log(rst[1]);
		</script>
	</head>
		<body>
			
		</body>
</html>
<!--
	正则表达式
		记录文本规则的代码
		正则表达式是有普通字符以及特殊字符组成的文字模式
	定义字符集
		
	特别字符集
		$:匹配输入字符串的结束位置
		^：匹配输入字符串的开始位置
			^和$可以保证正则对目标字符串的完整匹配
			
		*:匹配前面的子表达式竖线0次或多次
		+：匹配前面的子表达式1次或多次
		？：匹配前面的子表达式0次或1次
		.:匹配除了\n之外的任意单字符
		x|y：(或)匹配x或y
		\:这个符号用来转移的,把符号的特殊意思去掉，只保留符号的本质意思
		{m}:匹配前面单元确定的m次数
		{n,m}:n <= m,匹配前面部分至少n次最多m次
		{m,}：前面单元至少匹配m次
		():标记一个子表达式的开始和结束位置
			()小括号称为"模式单元"
			作用：
				提高子表达式优先级
				从一个大的字符串里面拆分小的字符串出来
	模式修正符
		var 模式名称 = /模式内容/模式修正符
			i---- >忽略大小写
			g---- >全局匹配(进行全局匹配的时候不给体现"模式单元"内容)
-->
