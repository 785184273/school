<html>
	<head>
		<script>
			//模式单元() 重复使用
			var str = "2015-09-12 09:27:35";
			var reg = /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/;
			
			//匹配月份/日期/时/分/秒，都一样的时间，正则模式需要优化
			str = "2015-08-08 08:08:08";
			//reg = /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/;
			reg = /([0-9]+)-([0-9]+)-\2 \2:\2:\2/;
			
			//匹配月份/日期/时/分/秒，都一样的时间
			str = "2015-08-08-08-08-08";
			reg = /[0-9]+(-[0-9]+){5}/;
			reg = /[0-9]+(-[0-9]+)\1\1\1\1/;
			
			str = "2015-10-11-12-13-14";
			reg = /[0-9]+(-[0-9]+){5}/;
			reg = /[0-9]+(-[0-9]+)\1\1\1\1/;	//不给匹配，数据类型一致，大小不一致
			//通过\2重复匹配第一个小括号模式单元内容
			//\s 重复匹配第s个小括号模式单元内容，匹配和被匹配的内容的数据类型和大小都一致
			var rst = str.match(reg);
			console.log(rst);
		</script>
	</head>
		<body>
		</body>
</html>
