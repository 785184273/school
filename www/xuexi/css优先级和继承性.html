<html>
	<head>
		<style type="text/css">
			.nima{color:yellow;}
			h1{color:blue;}
			#oo{color:green;}
		</style>
	</head>
		<body>
	
				<h1 id="oo" class="nima"style="color:grey">魔法少女周财神</h1>
		
		</body>
</html>

<!--
	css继承性
		css属性继承：外层元素的样式最终会被内层元素继承。多个外层元素的样式最终都会“叠加”到内层元素上
		什么样的css属性能被继承呢？
			css文本属性都会被继承：
				color font-size font-family font-style font-weight text-align text-decoration
				text-indent letter-spacing line-height
		提示：body中的css属性，会被所有的子元素继承
	css优先级
		1.单个选择器的优先级
				行内样式>id选择器>class选择器>标签选择器
		2.多个选择器的优先级
				多个选择器的优先级，一般情况下，指向越准确，优先级越高
				特殊情况下，我们需要假设一些值；
					标签选择器；
