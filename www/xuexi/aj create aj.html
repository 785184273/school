<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	创建XMLHttpRequest对象
			 		所有现代浏览器(IE7+,FF,chrome,safari,opera)均内建XMLHttpRequest对象
			 		var xhr = new XMLHttpRequest()
			 		老版本的 Internet Explorer （IE5 和 IE6）使用 ActiveX 对象
			 		var xhr = new ActiveObject("Microsoft.XMLHTTP");
			 	为了应对所有的浏览器
			 	if(window.XMLHttpRequest){
			 		var xhr = new XMLHttpRequest();
			 	}else{
			 		var xhr = new ActiveObject("Microsoft.XMLHTTP");
			 	}
			 	XMLHttpRequest对象的三个重要的属性
			 	属性							描述
			 	onreadystatechange			存储函数(或函数名)，每当readyState属性改变时，就会调用函数
			 	readyState					存有XMLHttpRequest的状态，从0到4发送变化
			 								0：请求未初始化
			 								1：服务器连接以及建立
			 								2：请求已接收
			 								3：请求处理中
			 								4：请求已经完成，且相应已就绪
			 	status						200: OK
			 								301：(永久性转移)
			 								302：(临时转移)
			 								304：(正在使用缓存)
			 								404: 未找到页面
			 								500：服务端执行错误
			*/		
		</script>
	</body>
</html>
