<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			<p>账号：<input type = "text" id = "user"></p>
			<p>密码：<input type = "text" id = "password"></p>
		</form>
	</body>
	<script type="text/javascript">
		/*
		 *	document.activeElement属性始终会应用dom中当前获得了焦点的元素，元素获得焦点的方式有页面加载，和用户输入（通常是通过按Tab键）和在代码中调用focus方法
		 * 	在默认的情况下，文档刚刚加载完成时，document,activeElement保存是document.body元素，文档的加载期间，document.activeElement的值是null
		 *  document.hasFocus()方法，这个方法用于确定文档是否获得了焦点
		 * 		通过检测文档是否获得了焦点，可以知道用户是不是正在与页面进行交互
		 * */
		user.focus();
		console.log(document.activeElement);	//<input type = "text" id = "user">
		console.log(document.hasFocus());	//true
	</script>
</html>
