<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<script type="text/javascript">
			
			//在body中输出一句话
			document.write("我是被踢出来的");
			document.write('<h2 style="color:blue;">我是你爸爸</h2>');
			var a = 10;
			var b = a + 20;
			document.write(b);
			document.write("<hr>")
			//实例：输出个人信息
			//1.变量初始化
			var name = "周财神";
			var sex = "男";
			var age = 20;
			var ismarried = true;
			var salary = 2000;
			var bonus = 500;
			var school = "北京科技大学";
			//2.构建输出结果
			var str="";
			str="<h1>\""+name+"\"的基本信息</h1>";
			str += "<br />姓名："+name;
			str += "<br>性别："+sex;
			str += "<br>年龄："+age;
			if(ismarried)
			{
				str += "<br>婚否：已婚";
			}else
			{
				str += "<br>婚否：未婚";
			}
			str += "<br>基本工资："+salary;
			str += "<br>奖金："+bonus;
			str += "<br>实发工资："+(salary+bonus); //注意：要注意优先级和类型的运算，不同类型的加是连接;
			//if判断；如果school有值。则输出学校的名称，没有值，则输出未填写
			if(school)
			{
				str += "<br>毕业院校："+school;
			}else
			{
				str += "<br>毕业院校：未填写";
			}
			//3.输出结果
			document.write(str);
		</script>
	</head>
		<body>
			
		</body>
</html>
