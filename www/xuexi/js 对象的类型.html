			console.log(typeof []);
			console.log(typeof {});
			console.log(typeof 123);
			console.log(typeof "");
			console.log(typeof true);
			console.log(typeof new Date());
			console.log(typeof /123/);
			console.log(typeof function (){});
			
			//需要明确对象的类型，以便做复杂的处理
			
			function person(){}
			var p = new person();		//常常描述为peron对象
			
			//创建XXXX对象，描述的是构造方法的名字
			//构造函数的名字就是对象的类型的名字
		</script>
	</head>
