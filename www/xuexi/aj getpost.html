<!--
	get和post不同
		给服务武器传递的数据量
			get方式的大小是受限与浏览器，大部分浏览器是2k的限制
			每个浏览器的限制不一样，chrome就是8k
				http://网址/index.php?name=tom
					上述请求传递了9个字节的信息
					1024字节 = 1k
			post请求原则上没有限制，php.ini对其先知为8M
		安全方面post传递比get传递安全
		传递数据的形式不一样
			get方式在url地址后面以请求字符串的形式传递参数
			比如
				http://网址/index.php?name=tom?sex=woman
			post方式是把form表单的数据给请求出来以xml形式传递给服务器

-->
