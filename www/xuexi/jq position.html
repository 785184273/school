<html>
	<head>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				position方法返回匹配元素相对于父元素(offsetParent)的位置
					该方法返回的对象包含两个整型属性：top和left
				语法
					$(selector).position()
			*/
			$(function (){
				var x = $('.menu').position().left;
				var y = $('.menu').position().top;
				alert(x + "," + y);
			})
		</script>
		<style>
			.box{border:1px solid red;width:500px;height:500px;background:pink;opacity:0.5;margin:20px;position:relative;}
			.menu{boder:1px solid red;width:300px;height:400px;background:blue;margin:10px auto;padding:20px;}
		</style>
	</head>
		<body>
			<div class = "box">
				<div class = "menu"></div>
			</div>
		</body>
</html>
