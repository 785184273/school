<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				find()方法获得当前元素集合中每个元素的后代，通过选择器，jq对象，元素来筛选
				语法
					find(selector)	通过选择器来筛选
					
				注意：
					children和find的区别
						children只能获取下级的元素
							如果children想获取下级的下级元素，就需要多次用children方法
						find能获取下级所有的元素
			*/
			$(function (){
				$('.ul').find("ul>ul>li").css({background:'pink'});
			})
		</script>
	</head>
	<body>
		<ul class = "ul">
			<li>张三</li>
			<li>李四</li>
			<ul>
				<li>王二</li>
				<ul>
					<li>二狗</li>
				</ul>
			</ul>
		</ul>
	</body>
</html>
