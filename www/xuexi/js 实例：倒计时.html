<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			window.onload = function (){
				showtime();
				window.setInterval('showtime()',1000);
			}
			function showtime(){
				var today = new Date();
				var end = new Date('2019,9,9 12:00:00');
				var fdate = end.getTime() - today.getTime();
				var date = Math.floor(fdate/(24 * 60 * 60 * 1000));
				var hour = Math.floor(fdate%(24 * 60 * 60 * 1000)/(60 * 60 * 1000));
				var min = Math.floor(fdate%(24 * 60 * 60 * 1000)%(60 * 60 * 1000)/(60 * 1000));
				var sec = Math.floor(fdate%(24 * 60 * 60 * 1000)%(60 * 60 * 1000)%(60 * 1000)/(1000));
				var s = "距离2019年9月9日12:00:00还有：" + date + "天" + hour + "小时" + min + "分钟" + sec + "秒";
				document.getElementById('dtshow').innerHTML = s;
			}
		</script>
	</head>
		<body>
			<div id = "dtshow">倒计时效果</div>
		</body>
</html>
