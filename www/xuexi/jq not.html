<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				not()从匹配元素的集合中删除元素
				语法
					not(selector)	字符串值，包含用户匹配元素的选择器表达式
					not(element)	一个或多个需要从匹配集合中删除的dom元素
					
			*/
			$(function (){
				//$('li').not('li:eq(2)').css({background:'pink'});
				
				//也可以使用原生的js来读取某个对象并删除
				$('li').not(document.getElementById('li')).css({background:'pink'});
			})
		</script>
	</head>
	<body>
		<ul>
			<li>张三</li>
			<li id = "li">李四</li>
			<li>王二</li>
			<li>阿狗</li>
		</ul>
	</body>
</html>
