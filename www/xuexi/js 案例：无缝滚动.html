		<title>无缝滚动</title>
		<style type="text/css">
			#box{
				height: 125px;
				width: 450px;
				border: 1px solid red;
				margin: 0px auto;
				overflow: hidden;
			}
			ul{
				list-style: none;
				margin: 0px;
			}
			a{
				text-decoration: none;
			}
		</style>
		<script type="text/javascript" src = "jq/jquery.min.js"></script>
		<script type="text/javascript">
			var timer,speed;
			$(function (){
				$("#cont2").html($("#cont1").html());
				speed = 50;
				timer = window.setInterval("scrollInfo()",speed);
				$("#box").on("mouseover",function (){
					window.clearInterval(timer);
				})
				$("#box").on("mouseout",function (){
					timer = window.setInterval("scrollInfo()",speed);
				})
			})
			$("#box")[0].scrollTop = 0;
			function scrollInfo(){
				if($("#box").scrollTop() >= $("#cont1")[0].offsetHeight){
					$("#box")[0].scrollTop = 0;;
				}else{
					$("#box")[0].scrollTop++;
				}
			}
		</script>
	</head>
