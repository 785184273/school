<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				节点的创建
					创建元素节点
						$('<div></div>')
					创建文本节点
						$('<div>我是要创建的文本节点</div>')
			*/
			$(function (){
				//创建一个ul
				var arr = ['四川','陕西','湖北'];
				alert(123);
				$('body').append($('<ul style = "border:1px solid red;"></ul>'));
				
				for(var i = 0;i < arr.length;++i){
					$('ul').append($('<li>' + arr[i] + '</li>'));
				}
			
				$('input:eq(0)').bind('click',function (){
					$('body').append($("<p style = 'border:1px solid red'>我要创建的文本节点</p>"))
				})
			})
			
		</script>
	</head>
	<body>
		<input type = "button" value = "创建节点">
	</body>
</html>
