<html>
	<head>
		<style>
			/*
				border-radius
					使用方法：
						例如：border-radius:10px所有角都使用半径为10px的圆角
						border-radius:5px 4px 3px 2px
							分别对应左上角，右上角，右下角，左下角，按照顺时针的方向
					
			*/
			div{
				width:50px;
				height:100px;
				background:yellow;
				border-radius:50px 0px 0px 50px;
				//生成一个左半圆
			}
		</style>
	</head>
		<body>
			<div>
			</div>
		</body>
</html>
