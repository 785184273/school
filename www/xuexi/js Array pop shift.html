<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 pop()方法用于删除并返回数组的最后一个元素
			 shift()方法用于把数组的第一个元素从其中删除，并返回第一个元素的值
			 * */
			var arr = [1,2,3,4,5];
			console.log(arr.pop());		//5
			console.log(arr.shift());	//1
			console.log(arr);			//2,3,4
		</script>
	</body>
</html>
