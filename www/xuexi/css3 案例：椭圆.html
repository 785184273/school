<html>
	<head>
		<style>
			span{
				margin:200px auto;
				display:block;
				width:100px;
				height:100px;
				background:pink;
				border-radius:50%;
				animation:cricle 4s linear infinite;
				border:1px solid red;
				transform-origin:250% center;
			}
			div{
				border:1px solid red;
				animation:updown 2s linear infinite alternate;
			}
			@keyframes updown{
				to{
					transform:translateY(200px);
				}
			}
			@keyframes cricle{
				0%{
					transform:rotate(0deg);
				}
				25%{
					transform:rotate(90deg);
				}
				50%{
					transform:rotate(180deg);
				}
				75%{
					transform:rotate(270deg);
				}
				100%{
					transform:rotate(360deg);
				}
			}
		</style>
	</head>
		<body>
			<div>
				<span></span>
			</div>
		</body>
</html>
