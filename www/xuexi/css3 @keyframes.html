			/*
				通过@keyframes规则，可以创建动画，创建动画的原理是将一套css样式逐渐变化为另一套样式，在动画过程中，我们能够多次改变这套css样式，以百分比(%)来规定改变发生的时间，或者通过关键词"from"和"to",等价于0%和100%
				0%是动画的开始时间，100%是动画的结束时间
				注意：为了获得最佳的浏览器支持，应该始终定义0%和100%选择器
				语法
					@keyframes animationnamee{
						keyframes-selector {css-style;}
					}
				值						描述
				animationname		必需，动画的名称
				keyframes-selector	必需，动画时长的百分比
									合法的值：
									0-100%
									from(与0%相同)
									to(与100%相同)
				css-style			必需，一个或多个合法的css样式属性
			*/
		</style>
	</head>
