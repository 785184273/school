<!--
	css内边距属性：边框线到内容间的距离
		注意：平常我们所说的width和height属性，他们指内容的宽度和高度，不含内外，边距，边框线。
		padding-left：左内填充的距离，左边线到内容间的距离
		padding-right：右内填充距离，右边线到内容间的距离
		padding-top：上内填充距离
		padding-bottom；下内填充距离
		缩写形式
			padding:10px；  上下左右四个边的内填充分别为10px
			padding:10px 20px; 上下10px，左右20px
			padding:10px 20px 30px; 上10px 左右20px 下30px
	css外边距属性；边线往外的边距
		margin-left：左边线往外的距离
		margin-right：右边线往外的距离
		margin―top；上边线往外的距离
		margin-bottom：下边线往外的距离
		简写形式
			margin:10px  四个外边距分别是10px
			margin：10px 20px 上下外边距是10px 左右外边距是20px
			外边距和上面内边距的形式一样，
