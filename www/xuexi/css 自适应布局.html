<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应</title>
	<style type="text/css">
		.nav,.main,.footer,.header,.warp{
			border: 1px solid red;
			height: 200px;
			width: 1190px;
			background: pink;
			margin: 0px auto 10px auto;
		}
		.warp{
			border: 1px solid blue;
			overflow: hidden;
		}
		.nav{
			width: 200px;
			float: left;
		}
		.main{
			margin-left: 202px;
			float: left;

		}
		.footer{
		}
		.mar{
			margin-left: 200px;
			border: 1px solid red;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>
	<div class="warp">
		<div class="nav">
			nav
		</div>
		<div class="main">
			main
		</div>
	</div>
	<!-- nav 和 main 是响应式布局-->
	<div class="footer">
		footer
	</div>
	<div class = "mar">

	</div>
</body>
</html>
