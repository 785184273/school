<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.box{
				height: 0px;
				width: 0px;
				border-top: 100px solid red;
				border-right: 100px solid blue;
				border-bottom: 100px solid yellow;
				border-left: 100px solid green;
			}
			.left{
				height: 0px;
				width: 0px;
				border-top: 100px solid white;
				border-right: 100px solid yellow;
				border-bottom: 100px solid white;
			}
			/*
			 border-width简写属性为元素的所有边框设置宽度，或者单独的为各个边框设置宽度
			 	例如：border-width:100px 100px 100px 100px
			 	边框的宽度可取的值
			 		thin    				定义细的边框
			 		medium 					默认，定义中等的边框
			 		thick 					定义粗的边框
			 		length 					自定义边框的宽度
			 border-color属性设置四条边框的颜色，此属性可以设置1-4种颜色
			 border-color是一个简写的属性可以设置一个元素的所有边框中可见部分的颜色，或者四个边分别设置不同的颜色
			 	例如:border-color:red green blue yellow
			 		上边框是红色
			 		右边框是绿色
			 		下边框是蓝色
			 		左边框是黄色
			 	注意：边框的样式不能使用none或者hidden，否则边框是不会出现的
			 	颜色可取的值
			 		color-name 					边框的颜色名称
					hex-number      			16进制的边框颜色
					rgb-number 					rgb的代码颜色
					transparent    				默认值，边框的颜色为透明			 
			 border-style属性用于设置元素所有边框的样式，或者单独的为各边边框设置样式
			 	例如:border-style:dotted solid double dashed
			 		上边框是点状线
			 		右边框是实现
			 		下边框是双线
			 		左边框是虚线
			 	边框样式可取的值
			 		none 					定义无边框
			 		hidden 					与"none"相同，不过应用与表时除外，对于表，hidden用于解决边框冲突
			 	
			 */
		</style>
	</head>
	<body>
		<div class = "box">
			
		</div>
		<div class = "left"></div>
	</body>
</html>
