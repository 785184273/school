while循环:只要条件成立，就重复不断的执行循环体代码
	while(条件判断)
	{
		如果条件为真，则执行循环体代码
	}
while循环的结果说明；
	在循环的开始前，必须要对变量进行初始化，声明变量，给变量赋初始值
	如果while的条件为真，则会重复不断的执行循环体{}的代码，如果条件为假，则退出循环
	在循环体中，必须要有"变量更新"的语句，换句话说，就是两次循环，变量的值不能一样， 如果一样会造成"死循环"
