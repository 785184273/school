<html>
	<head>
		<style>
			/*
				animation-duration：主要用来设置css3动画播放时间，和transition-duration类似，是用来指定元素播放动画所持续的时间长，也就是完成从0%到100%一次动画所需的时间，单位：s
				语法
					例如：
					animation-duration:10s	单位s
				animation-timing-function：主要用来设置动画的播放方式，主要让元素根据时间的推进来改变属性值的变换速率，简单点来说就是动画的播放方式,和transition-timing-function类似
				语法
					animation-timing-function:linear | ease | ease-in | ease-out | ease-in-out
				animation-delay:属性用来定义动画开始播放的事件，用来触发动画播放的时间点，和transition-delay属性一样，用于在浏览器开始执行动画之前等待的时间
				语法
					例如:
					animation-delay:.1s		单位s
				animation-iteration-count:属性用来定义动画播放的次数，默认是播放1次
				语法
					animation-iteration-count:infinite | number
					参数
						infinite:无限次的播放
						number:具体设置动画播放的次数
				animation-direction:属性用来设置动画的播放方向
				语法
					animation-direction:normal | alternate
					参数
						normal：默认值,如果设置为normal时，动画的每次循环都是向前播放
						alternate:动画在奇数次正常播放，在偶数数次向后播放
				animation-play-state: 属性主要用来控制元素动画的播放状态
				语法
					animation-play-state: running和paused
					参数
						paused:规定动画已暂停
						running:规定动画正在播放
					注意：
						其中running是其默认值，主要作用就是类似于音乐播放器一样，可以通过paused将正在播放的动画停下来，也可以通过running将暂停的动画重新播放，从暂停的那个位置开始播放
				animation-fill-node:属性定义在动画开始之前和结束之后发生的操作
				语法
					animation-fill-node:none | forwards | backwards | both;
					参数
						none	默认值，不改变默认的行为
						forwards	动画在结束后继续应用最后的关键帧的位置
						backwards	在animation-delay时间内，在动画显示之前，应用初始帧
						both	同时具有forwards和backwards效果
			*/
		</style>
	</head>
		<body>
		
			
		</body>
</html>
