<html>
	<head>
		<script>
			//没一个对象都可以访问到一个属性
			//其中一个是constructor(构造器)
			//每一个对象的constructor属性描述的都是其构造函数
			
			function fn(){}
			var o = new fn();
			
			var str =  "" + o.constructor;
			console.log(o);
			alert(str.split(" ")[1].split('(')[0]);
			console.log(fn.name);	//函数存在一个name属性可以直接获取对象的类型名
			//每一个对象都连接其原型对象上
			//对象的constructor属性是其原型对象提供的
			var reg = /function (.+)\(/;
			console.log(str.match(reg)[1]);
			console.log(reg.exec(str)[1]);
		</script>
	</head>
	<body>
	</body>
</html>
