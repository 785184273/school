<html>
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript">
		var name = "张三"; //全局变量
		function showInfo()
		{
			var name="李四";
			age = 24; //局部变量
			document.write(name+"的年龄是"+age);
		}
		showInfo();
		//下面的程序报错，说age变量不存在
		//因为age变量是局部变量，函数执行完毕，局部变量就消失了
		document.write(name+"的年龄是" + age);
		</script>
	</head>
		<body>
		</body>
</html>
<!--
全局变量：可以在网页任何地方(函数的内部和函数的外部)使用的变量，就是"全局变量"
			在函数外部定义的变量,就是"全局变量"
			"全局变量"既可以在函数外使用，也可以在函数内部使用
			"全局变量"在网页关闭时，自动消失(释放空间)
			在函数内部省略关键字"var"定义的变量是"全局变量"
			注意：var关键字尽量别省略，省略后"全局变量"和"局部变量"会搞不清楚
局部变量：只能在函数内部使用的变量，称为"局部变量"
			"局部变量"在函数内部定义，在函数内部使用
			"局部变量"在函数外部无法访问
			"局部变量"在函数执行完毕就消失









-->
