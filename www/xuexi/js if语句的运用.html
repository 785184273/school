<!--
if条件判断语句；条件成立，执行什么代码，条件不成立，执行什么代码
	结构1；只判断真(true)
	if(条件判断；判断的结果是一个布尔值)
	{
		条件为真(true),执行的代码
	}
	结构2；既判断真，也判断假
	if()
	{
		条件为真，执行的代码
	}else
	{
		条件为假，执行的代码
	}
	结构3；多条件判断
	if(条件1)
	{
		代码1；
	}else if(条件2)
	{
		代码2；
	}else if(条件3)
	{
		代码3；
	}else
	{
		如果以上条件都不成立则执行该代码
	}
	注意：虽然有多个条件，但是条件之间是"或"的关系，每时每刻，只能有一个条件成立，不能同时满足多个条件
	
	
	
-->
