<html>
	<head>
		<meta charset = "utf-8"/>
		<!--Bootstrap不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--移动设备优先,响应式布局-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
		<body>
			<div class = "container">
				<input type = "button" class = "btn btn-default" value = "默认按钮"/>
				<button class = "btn btn-primary" type = "button">button主要按钮</button>
				<input type = "button" class = "btn btn-success" value = "input成功按钮"/>
				<span class = "btn btn-info">span信息按钮</span>
				<a href = "##" class = "btn btn-warning">a警告按钮</a>
				<div class = "btn btn-danger">div危险按钮</div>
				<input type = "button" class = "btn btn-link" value = "input链接按钮"/>
			</div>
		<!--bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签。-->
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<!--为使IE6、7、8版本浏览器兼容css3样式-->
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		</body>
</html>
<!--
	一般在制作按钮除了使用<button>标签元素之外，还可以使用<input type = "submit">和<a>标签
	在bootstrap中可以使用：
		<button>
		<input>
		<a>
		<span>
		<div>
	按钮风格
		.btn-primary	主要按钮
		.btn-success	成功按钮
		.btn-info		信息按钮
		.btn-warning	警告按钮
		.btn-danger		危险按钮
		.btn-link		链接按钮
-->
