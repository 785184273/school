<!--
	异常Exception
		异常就是程序运行时的一种错误(语法错误)
		在没有异常的时候，程序遇到"问题/错误"通常就会停止执行，给用户了一种不好的体验，使用异常后，即使程序有运行错误，我们也要把程序完整的运行完毕，以便给用户好的使用效果
		代码：
		try{
			//有可能产生异常的语句
		}catch(){
			//捕捉异常,异常信息一般都是存在日志文件中的
		}finall{
			//在php里面没有finally
			//最后必须,一定执行的语句
			//无论代码是否有错误，代码都会在finally这部分给予执行
		}
	抛出异常
		throw
		语法：throw 对象
		一般对象是new Error("错误消息");
	异常使用注意
		1.并不是全部代码都放在try里面，而是有可能产生异常的代码放在try里面
		2.有一定容忍度的错误，可以设置异常，敏感错误不要设置异常
		3.最后的finally根据情况需要使用，可以不设置
