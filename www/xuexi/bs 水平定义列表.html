<html>
	<head>
		<meta charset = "utf-8"/>
		<!--Bootstrap不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--移动设备优先,响应式布局-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
		<body>
			<div class = "container">
				<dl class = "dl-horizontal">
					<dt>慕课网</dt>
					<dd>一个专业的，真心实意在做培训的网站</dd>
					<dt>我来测试一个标题，我来测试一个标题</dt>
					<dd>我在写一个水平定义列表的效果，我在写一个水平定义列表的效</dd>
				</dl>
			</div>
		<!--bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签。-->
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<!--为使IE6、7、8版本浏览器兼容css3样式-->
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		</body>
</html>
<!--
	水平定义列表就和内联列表一样，bootstrap可以给<dl>添加类名.dl-horizontal给定义列表实现水平显示效果
	@media (min-width:768){
		.dl-horizontal dt{
			float:left;
			width:160px;
			overflow:hidden;
			clear:left;
			text-align:right;
			text-overflow:ellipsis;
			white-space:nowrap;
		}
		.dl-horizontal dd{
			margin-left:180px;
		}
	}
	.dl-horizontal 只有当屏幕的尺寸大于768px时才具有定义列表的效果
-->
