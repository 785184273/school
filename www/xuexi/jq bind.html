<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<style>
			.d{width:200px;height:200px;background:pink;}
		</style>
	</head>
	<body>
		<input type = "button" value = "click">
		<div class = "d"></div>
		<script>
			/*
				jq事件绑定
					$().bind(事件类型，事件处理)
					$().bind(类型1，类型2，类型3.....处理事件)
					//给许多不同类型的事件绑定同一个处理
					$().bind(json对象)
					//同时绑定多个不同类型的事件
				取消jq事件的绑定
					$().unbind();	取消全部的事件绑定
					$().unbind(事件类型);	取消指定的事件类型
					$().unbind(事件类型,有名(事件)处理函数);	取消指定类型的指定处理事件
				事件处理
					有名函数
					匿名函数
				事件对象
					组织浏览器默认动作的发生
						dom2级浏览器默认动作的组织
							preventDefault()	主流浏览器
							returnValue = true		IE浏览器
						dom2级事件冒泡
							stopPropagation()	主流浏览器
							cancelBubble = true		LE浏览器
				在jq对象里面做到了浏览器的兼容
					$().bind('click',function (event){
						阻止浏览器的默认动作
							event.preventDefault();
						阻止事件冒泡
							event.stopPropagation();
					})
			*/
			//一般的事件绑定
			/*
			$('input:button').bind('click',function (){
				$('.d').slideToggle();
				//alert(123);
			})
			*/
			
			//json形式的事件绑定
			$('input:button').bind({click:function(){
				$('.d').slideToggle();
			},mousemove:function(){
				$('body').css({background:'blue'})
			},mouseout:function(){
				$('body').css({background:'white'})
			}})
			
			//事件的取消
			$('input:button').unbind("click");
		</script>
	</body>
</html>
