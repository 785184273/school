			function init(event){
				document.body.style.background = "black";
				var imageObj = document.createElement("img");
				//点击创建一个image标签对象
				document.body.appendChild(imageObj);
				//将创建的image标签对象追加到body标签对象下面
				imageObj.src = "./img/piaofu.gif";
				//将创建的image对象的图片随机大小20 - 100
				imageObj.width = 80 * Math.random() + 20;
				//鼠标点击时的坐标位置
				var x = window.event.clientX - (0.5 * imageObj.width);
				var y = window.event.clientY - (0.5 * imageObj.height);
				//定位image对象
				imageObj.style.position = "absolute";
				imageObj.style.left = x + "px";
				imageObj.style.top = y + "px";
			}
		</script>

			举例：var imgObj = document.createElement("img")
		appendChild(elementObj)：将创建的节点追加到某个父节点下
		insertBefore(newnode,oldnode):将newnode放到oldnode前面
		replaceChild(newnode.oldnode):newnode替换掉oldnode
