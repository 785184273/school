<html>
	<head>
		<meta charset = "utf-8"/>
		<!--Bootstrap不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--移动设备优先,响应式布局-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
		<body>
			<div class = "container">
				<div class = "row">
					<div class = "col-md-2 col-sm-2 col-xs-2">
						<ul class = "list-group">
							<li class = "list-group-item">css3选择器</li>
							<li class = "list-group-item">css3边框</li>
							<li class = "list-group-item">css3背景</li>
							<li class = "list-group-item">css3文本</li>
						</ul>
					</div>
					<div class = "col-md-2 col-sm-2 col-xs-2">
						<div class = "list-group">
							<a class = "list-group-item" href = "#">css3选择器</a>
							<a class = "list-group-item" href = "#">css3边框</a>
							<a class = "list-group-item" href = "#">css3背景</a>
							<a class = "list-group-item" href = "#">css3文本</a>
						</div>
					</div>
					<div class = "col-md-2 col-sm-2 col-xs-2">
						<div class = "list-group">
							<a class = "list-group-item active" href = "#">css3选择器</a>
							<a class = "list-group-item" href = "#">css3边框</a>
							<a class = "list-group-item" href = "#">css3背景</a>
							<a class = "list-group-item" href = "#">css3文本</a>
						</div>
					</div>
					<div class = "col-md-2 col-sm-2 col-xs-2"></div>
					<div class = "col-md-2 col-sm-2 col-xs-2"></div>
					<div class = "col-md-2 col-sm-2 col-xs-2"></div>
				</div>
			</div>
		<!--bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签。-->
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<!--为使IE6、7、8版本浏览器兼容css3样式-->
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		</body>
</html>
