 <html>
	<head>
		<meta charset = "utf-8"/>
		<script type="text/javascript">
			var a = 123.896;
			a = a.toFixed(2);
			document.write(a);
			document.write("<hr>")
		//实例：求圆的面积
		function getArea(r)
		{
			var Area;
			Area = Math.PI*r*r;
			Area = Math.round(Area);
			return Area;
		}
		//函数的调用
		Area = getArea(5);
		document.write(Area);	
		document.write("<hr>")
		//实例:求直角三角形斜边长
		function bianC(a,b)
		{
			var c;
			c = Math.sqrt(a*a+b*b);
			document.write("边长为3和4的直角三角形的斜边长为："+c);
		}
		bianC(3,4);
		</script>
	</head>

		</body>
</html>

number数值对象
	一个数值变量就是一个数值对象(number对象)
	toFixed()
		功能：一个数值转成字符串，并进行四舍五入，保留指定位数的小数
		语法：numberObj.toFixed(n)
		参数：n就是要保留的小数位数
		举例：
			var a = 123.896;
			a = a.toFixed(2);	// a = "123.90";
