<html>
	<head>
		<meta charset = "utf-8"/>
		<script type="text/javascript">
		//更改网页背景色
		function init(){
		window.document.body.bgColor = "#998866";
			//实例,弹出一个新的窗口
		var win = window.open("","陈龙是傻逼","width=400,height=300,menubur=no");
		//win.就是新窗口的对象
		win.document.write("欢迎来到新的页面");
		//五秒钟以后，新窗口自动关闭
		win.setTimeout("window.close()",2000);
		//1秒 = 1000毫秒;
		}
		</script>
	</head>
		<body onload = "init()">
		
			<a href = "陈龙是傻逼.html" target = "陈龙是傻逼">扯犊子</a>
		</body>
</html>		
<!--
注意：window的open对象name是针对<a>标签中的target用的
	onload事件属性只能给body用









-->
