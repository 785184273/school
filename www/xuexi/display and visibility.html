<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style type="text/css">
			/*
			 visibility属性规定元素是否可见
			 取值
			 	visible 		默认值，元素是可见的
			 	hidden 			元素是不可见的
			 
			 visibility和display的区别
			 	visibility取值hidden的时候元素会被隐藏，但是仍然占据空间，display取值hidden的时候，不占据页面的空间
			 * */
			
			#div1{
				width:400px;
				height: 400px;
				visibility: hidden;
				border: 1px solid red;
				//display: none;
			}
			#div2{
				width:400px;
				height: 400px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
</html>
