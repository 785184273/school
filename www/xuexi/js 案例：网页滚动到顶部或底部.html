<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动到顶部或底部</title>
		<style type="text/css">
			.box{
				height: 100px;
				width: 100px;;
				margin-top: 900px;
				border: 1px solid red;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class = "box">
			
		</div>
		<script>
			function scrollD(){
				var screenH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				var scrollT = document.body.scrollTop;
				var scrollH = document.body.scrollHeight;
				if(scrollT + screenH >= scrollH){
					alert("你已经滚动到底部了");
				}
			}
			window.onscroll = scrollD;
		</script>
	</body>
</html>
