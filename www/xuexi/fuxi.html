<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript">
			document.write("<p>99乘法表</p>");
			var str = "<table border= '1' align = 'center' rules = 'all'>";
			var = a;
			var = b;
			for(a = 1;a <=9;++a)
			{
				str += "<tr>";
				for(b = 1;b <= a;++b)
				{
					str += "<td>"+a+'X'+b+' = '+a*b+"</td>";
				}
				str += "</tr>";
			}
			str += "</table>";
			document.write(str);
		</script>
	</head>
</html>
