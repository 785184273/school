<html>
	<head>
		<meta charset = "utf-8"/>
		<style type = "text/css">
		</style>
		<script type = "text/javascript">
		window.onload = function()
		{
			//获取form对象
			var formObj = document.form1;
			//alert(formObj);
			//增加method属性
			formObj.method = "post";
			//增加action属性
			formObj.action = "login.php";
		}
		</script>
	</head>
		<body>
			<form name = "form1">
				用户名：<input type = "text" name = "username"/>
				密码：<input type = "password" name = "password"/>
				<input type = "submit" value = "提交表单"/>
			</form>
			
		</body>
</html>
<!--
form对象
	一个<form>标记就是一个form对象
	form对象的属性
		Name:表单的名称，主要用来让js来控制表单
		action:表单的数据的处理程序（php文件）
		method:表单的提交方式.取值：get  post
		enctype:表单数据的编码方式
form对象的方法
	submit()：提交表单，与提交按钮的功能一样
			<input type = "submit"/>功能一样
	reset():重置表单，与重置按钮的功能一样
			<input type = "reset"/>功能一样	
form对象的事件
	onsubmit:当单击提交按钮时发生，并数据发往服务器之前发生，主要用来在表单提交之前进行表单的验证
	onreset:当单击重置按钮时发生(了解).
表单中元素的访问方式
	通过网页元素的id来获取对象
		document.getElementById(id)
	通过html标签名来获取对象
		document.getElementsByTagName(tagName)
	通过name属性来获取表单元素对象，表单中所有元素的起点都必须是document对象
		document.form.username
		其中访问方式是三层结构
			form代表表单对象
			username代表表单元素对象
		举例：document.form1.username.value.length	  
事件返回值
	事件的返回值，会影响对象的默认动作 如:<a>标记的默认动作是打开一个网址
	如果事件返回false,则阻止默认动作的执行，如果事件返回true或空，则默认动作继续执行
	
		





-->
