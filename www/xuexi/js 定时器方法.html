<!--
定时器方法
	一次性定时器： var timer = window.setTimeout("js代码","时间")
		执行：是在时间过后就会执行js代码(只会执行一次)
		时间：以毫秒为单位的
	反复性定时器：var timer = window.setInterval("js代码","时间")
		执行：是没过时间就会执行js代码(n次)
		时间：以毫秒为单位的
	setInterval()
	功能：设置一个定时器，重复不断的执行js代码（周期性）
	语法：var timer = window.setInterval(code,millisec)
	参数：
		code：是任何合法的js代码，一般情况下是js函数，该函数要放在引号中
			举例：window.setInterval("close()",2000)
				  window.setInterval(init,2000);传函数地址，因此不需要加小括号，如果加括号，是将函数的执行结果传到方法中。
		millisec：毫秒值。1秒 = 1000毫秒
	返回值：返回一个定时器的id变量，这个id变量给clearInterval()用来清除变量。
	clearTimeout()
	功能：清除一次性定时器id变量
	语法：window.clearTimeout(timer)
	参数：timer就是由setTimeout()设置的一次性定时器变量
	clearInterval()
	功能：清除重复性定时器id变量
	语法：window.clearInterval(timer)
	参数：timer就是由setInterval()设置的重复性定时器的id变量
-->
