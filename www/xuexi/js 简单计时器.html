<html>
	<head>
		<meta charset ="utf-8"/>
		<script type="text/javascript">
		//全局变量
		var i = 0;
		var timer;
		function start2()
		{
			//获取网页中id = result的<input>元素
			var inputObj = document.getElementById("result");
			//input标记有什么属性，那么对应的元素对象就有什么属性
			//alert(inputObj.value);
			//给value赋值，替换下面的value值
			inputObj.value = "该程序以及运行了"+i+"秒!"
			i = i + 1;
			//延时器
			//延时器要想实现重复执行，必须在函数中不断调用自己
			timer = window.setTimeout("start2()",1000);
			
		}
		function stop2()
		{
			//timer就是由setTimeout()设置的延时器变量
			window.clearTimeout(timer);
			document.write(timer);
		}
		</script>
	</head>
		<body align="center">	
			<input id="result" type ="button" value="该程序以及运行了0秒！"/><br>
			<input type ="button" value="开始" onclick="start2()"/>
			<input type ="button" value="停止" onclick="stop2()"/>
		</body>
</html>
