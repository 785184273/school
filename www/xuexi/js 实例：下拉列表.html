<html>
	<head>
		<script type = "text/javascript">
			function fn(){
				var obj = document.getElementById("menu");
				obj.style.display = "block";
			}
			function fn1(){
				var obj = document.getElementById("menu");
				obj.style.display = "none";
			}
		</script>
		<style type = "text/css">
			.header{border:1px solid red;width:70px;}
			#menu{display:none;border:1px solid red;width:70px;}

			a{text-decoration:none;color:black;};
		</style>
	</head>
		<body>
			<div  class = "header" onmouseover = "fn()" onmouseout = "fn1()">
				<div class = "head">我的当当</div>

				</div>
			</div>
		</body>
</html>
