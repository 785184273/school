<!--
	对象在内存中的分配
		栈空间
			存放的数据大小比较小，一般大小固定的信息适合存放在该空间，例如：整型，布尔，对象的名称	var dog = new animal();
		堆空间
			该空间存放的数据比较多，空间较大，一般数据长度不固定的信息在该空间存放，例如：string,array,对象实体
		数据空间
			该空间存放常量，类的静态属性
		代码空间
			存放函数体代码，方法体代码
-->
