<html>
	<head>
	</head>
		<body>
		    <a href="http://www.baidu.com">百度</a>
			<a href="http://www.baidu.com" target="_blank">百度</a>
			<a href="http://www.baidu.com" target="_self">百度</a>
			<a href="http://www.baidu.com" target="_parent">百度</a>
		</body>
</html>


<!--
	语法格式：<a 属性="http://........."> .....</a>
	常用属性：
		href:目标文件的URL
		target：目标文件的显示窗口。
			_blank:在新窗口打开目标文件
			_self：在当前窗口打开目标文件，相当于"替换"操作。
			_parent：在父级窗口来打开目标文件
			_top：在最顶级窗口来打开目标文件
			其中_parent，_top常用框架网页中
		name:定义锚点链接的名称	
-->
