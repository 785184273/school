<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				wrap()：把匹配的元素用指定的内容或元素包裹起来
				wrapAll: 把所有匹配的元素用指定的内容或元素包裹起来
				wrapInner(): 把没一个匹配的元素的子内容用指定的内容或元素包裹起来
				unwrap()：删除选中元素的父元素
			*/
			$(function (){
				//为每一个选择器都添加div
					//$('li').wrap("<div></div>");
					//$('li').unwrap();	//删除了每个li的div
				//在所有的选中的选择器的外面添加
				//$('li').wrapAll('<div></div>');
					//$('li').unwrap();		//删除了所有li最外层的div
				//为选择器选中的内容添加
				$('li').wrapInner('<div></div>');
				$('li').unwrap();	//删除了ul
			})
		</script>
	</head>
	<body>
		<ul>
		  <li title='苹果'>苹果</li>
		  <li title='橘子'>橘子</li>
		  <li title='菠萝'>菠萝</li>
		</ul>
	</body>
</html>
