<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearfix</title>
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		.header,.aside,.main,.footer,.warp{
			border: 1px solid red;
			background: silver;
			height: 200px;
			margin-bottom: 10px;
		}
		.warp{
			/*overflow: hidden;*/
			display: table;	/* 触发bfc*/
		}
		.aside{
			float: left;
			width: 200px;
		}
		.main{
			margin-left: 202px;
			/*float: left;*/
		}
		.clearfix:before, .clearfix:after{
			content: "";
			display: block;
			clear: both;
			height: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>
	<div class = "wrap clearfix">
		<div class="aside">
			aside
		</div>
		<div class="main">
			main
		</div>
	</div>
	<div class="footer">
		footer
	</div>
</body>
</html>
<!-- 
	clearfix使用场景
		父盒子要把所有的子盒子包裹住
		父盒子是包裹整行的div元素，需要前后清除浮动

 -->
