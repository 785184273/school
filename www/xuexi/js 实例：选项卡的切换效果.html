<html>
	<head>
		<meta charset = "utf-8"/>
		<style type = "text/css">
			body{margin:0px;padding:0px;}
			#box{border:1px solid red;width:392px;height:300px;margin:0px auto;}
			#top{border:1px solid red;}
			#history{border:1px solid red;float:left;padding:0px 32px;}
			#family{border:1px solid red;float:left;padding:0px 32px;}
			#culture{border:1px solid red;float:left;padding:0px 32px;}
			#novel{border:1px solid red;float:left;padding:0px 32px;}
		</style>
		<script type = "text/javascript">
			function show(index)
			{
				//book_type_out是标签的当前样式
				//book_type不是标签的当前样式
				//book_show是内容的当前样
				//book_none不是当前内容的样式
				
				//定义一个数组
				var arr = ["history","family","culture","novel"];
				//循环数组
				for(var i = 0;i < arr.length;i++)
				{
					document.getElementById(arr[i]).className = "book_type";
					document.getElementById("book_"+arr[i]).className = "book_none";
				}
				//当前的标签样式
					document.getElementById(arr[i]).className = "book_type_out"
				//当前的内容样式
					document.getElementById("book_"+arr[index]).className = "book_show";
				//注意：后面的book_type_out之类的代码需要自己添加书写
			}
		</script>
	</head>
		<body>
			<div id = "box">
				
					<div id = "history" onmouseover = "show(1)"> 
					历史
					</div>
					<div id = "family" onmouseover = "show(2)">
					家教
					</div>
					<div id = "culture" onmouseover = "show(3)">
					文化
					</div>
					<div id = "novel" onmouseover = "show(4)">
					小说
					</div>
				
				<div id = "xianshi">
				</div>
			</div>
		</body>
</html>
