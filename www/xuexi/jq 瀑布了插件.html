<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.container-fluid {
		  padding: 20px;
		}
		.box {
		  margin-bottom: 20px;
		  float: left;
		  width: 220px;
		}
		.box img {
		  max-width: 100%
		}
		</style>
	</head>
	<body>
		<div id="masonry" class="container-fluid">
			<div class="box"><img src="img/1.jpg"></div>
		 	<div class="box"><img src="img/2.jpg"></div>
		  	<div class="box"><img src="img/3.jpg"></div>
		  	<div class="box"><img src="img/4.jpg"></div>
		  	<div class="box"><img src="img/5.jpg"></div>
		</div>
		<script src="jq/jquery-3.0.0.min.js"></script>
		<script src="jq/jquery.masonry.min.js"></script>
		<script type="text/javascript">
		$(function(){
		    var $container = $('#masonry');
		    $container.imagesLoaded( function(){
		        $container.masonry({
		            itemSelector : '.box',
		            gutterWidth : 20,
		            isAnimated: true,
		            resize:false
		        });
		    });
		});
		</script>
	</body>
</html>
