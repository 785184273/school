<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				serialize()方法通过序列化表单值，创建url编码文本字符串，你可以选择一个或多个表单元素(比如input/文本框)或者form本身，序列化的值可以在生成ajax请求时用于url查询字符串中
				语法
					$(selector).serialize();
				
			*/
			$(function (){
				$('form').submit(function (){
					alert($(this).serialize());
				})
			})
		</script>
	</head>
	<body>
		<form>
			<input type = "text" name = "a">
			<input type = "password" name = "b">
			<input type = "submit" value = "点击">
		</form>
	</body>
</html>
