<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			function check(){
				var userObj = document.getElementById("user");
				if(userObj.value == ""){
					alert("账号不能为空！");
					return false
				}
				var passObj = document.getElementById("pass");
				if(passObj.value == ""){
					alert("密码不能为空！");
					return false
				}else{
					return true;
				}
			}
		</script>
	</head>
		<body>
			<table border = 1 rules = "all">
				<form action = "" method = "post" onsubmit = "return check()">
					<tr>
						<td>帐号：</td>
						<td><input id = "user" type = "username" name = "username"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input id = "pass" type = "password" name = "password"></td>
					</tr>
					<tr>
						<td colspan = "2"><input type = "submit" value = "提交"></td>
					</tr>
				</form>
			</table>
		</body>
</html>
