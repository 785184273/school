<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#box{
				border: 1px solid red;
				height: 300px;
				width: 300px;
				background: red;
			}*/
		</style>
	</head>
	<body>
		<div id="box" style = "border: 1px solid red;width: 300px;height: 300px;background: red;">
			
		</div>
	</body>
	<script type="text/javascript">
		/*
		 	通过cssText可以访问style特性中的css代码，在读取的模式下，cssText返回浏览器对style特性中css代码的内部展示，在写入模式下，赋给cssText的值会重写整个style特性的值
		 * */
		console.log(box.style.cssText);
		box.style.cssText += "border: 1px solid blue;"
		console.log(box.style.cssText);
	</script>
</html>
