<!--
	<meta>的主要作用，是提供网页的元信息
	比如，制定网页的搜索关键字
	<meta>标签有两个属性
	http-equiv：
				模拟http协议的文件头信息，当信息从服务器
				端传到客户端时，告诉浏览器如何正确的显示网页内容
				一般要与content属性配合使用，content属性指定信息的详细参数
	设置网页的字符集
				<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
			    <meta http-equiv="refresh" content="2">  每隔两秒刷新一次
	name属性
			name属性主要用于设置网页的搜索关键字，版权信息，作者等。
			设置网页搜索关键字
				 <meta name="keywords" content="关键字">
			设置网页的描述信息
				 <meta name="description" content="描述信息">
	XHTML
			传统的html开发的初衷是面向pc机的，而随机移动终端的不断出现，HTML已经满足不了市场的需求了
			XHTML是新一代的HTML标注语言
			XHTML的目的是为了取代HTML
			XHTML的标记，与HTML一模一样
			XHTML的语法要比HTML严格的多
			XHTML可扩展超文本标注语言
	XHTML编写规范
			所有的标记和属性全都要小写
			单边标记必须关闭 如<br>---- <br/>
			所有的属性都必须要有值 如< hr noshade>---<hr noshade="noshade">
			标记之间要顺序嵌套，外层套内层，一层套一层
			XHTML网页必须有DTD文档类型定义代码。
	DTD文档类型定义代码。
			DTD文档类型定义的目的，是一种验证机制，也就是说检验一下你写的XHMTL标记语法是否合格
	    DTD一共有三大类型
			严格型的DTD
				在严格型的DTD中，不能在使用各种表现的标记，如：<font>,<b>,<body bgcolor>
				要求必须使用CSS来取代各种表现标记
			过渡型的DTD
				在过度型的DTD中，可以继续使用HTML中的表现的写法
				这些表现标记，还可以继续使用，如：<font>,<b>,<body bgcolor>
			框架的DTD
