<html>
	<head>
		<style>
			/*
				@font-face能够加载服务器端的字体文件，让浏览器端可以显示用户电脑没安装的字体
				语法
					@font-face{
						font-family:'字体名称';
						src:字体文件在服务器上的相对或绝对路径;
					}
				注意：font-family和@font-face中的font-family的值一样
			*/
			@font-face{
				font-family: "MOOC Font";
				src: url("http://www.imooc.com/Amaranth-BoldItalic.otf");
			}
			div{
				font-family:'MOOC Font';
				font-size:58px;
				width:340px;
				padding:30px;
				background:#000;
				color:#566f89;
			}
		</style>
	</head>
		<body>
			<div>IMOOC</div>
		</body>
</html>
