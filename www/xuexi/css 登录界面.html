		<script type = "text/javascript">
			function focus_username()
			{
				var divObj = document.getElementById("jingshi");
				divObj.innerHTML = "请输入你的账号";
			}
			function blur_username()
			{
				var divObj = document.getElementById("jingshi");
				var arr = ["*","&","^","%","$","#","@","!","<",">","|","_","+","\\","=","(",")"," ","（","）","——","~","?","：","{","，","。","、"," "];
				var str = document.form1.username.value;
				if(str == "")
				{
					divObj.innerHTMl = "账号不能为空";
					return false;
				}
				for(var i = 0;i < arr.length;i++)
				{
					for(var a= 0;i < str.length;a++)
					{
						if(str.charAt(a) == arr[i])
						{
							divObj.innerHTML = "你的账号不合法";
							return false;
						}
					}
				}
				divObj.innerHTML = "<img src = 'img/zhengque.png'>";
				return true;
			}
			function checkform()
			{
				var flage_username = blur_username();
				if(flage_username == true)
				{
					return true;
				}
			}
