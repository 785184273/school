<html>
	<head>
		<meta charset = "utf-8"/>
		<script type="text/javascript">
			var arr = new Array(1,2,3,4);
			//var n = arr.concat(5,6);
			var n = arr.concat(5,6,[7,8]);
			var a = arr.join(".");
			var b = n.reverse();
			//var c = n.shift();
			var d = arr.unshift(11)
			var e = arr.valueOf();
			document.write(n + "<br />");
			document.write(a + "<br />");
			document.write(b + "<br />");
			//document.write(c + "<br />");
			document.write(d + "<br />");
			document.write(arr + "<br />");
			document.write(e + "<br />");
			document.write("<hr>");
		//定义一个二维数组，三行四列，求最大值最小值，两个下标均为奇数的输的和
			var arr = [
						[1,2,3,4],
						[11,22,33,44],
						[111,222,333,444]
					];
			var len = arr.length;
			var max = arr[0][0];
			var min = arr[0][0];
			var sum = 0;
			for(var i = 0;i < len;++i){
				var count = arr[i].length;
				for(var a = 0;a < count;++a){
					if(arr[i][a] >= max){
						max = arr[i][a];
					}
					if(arr[i][a] <= min){
						min = arr[i][a];
					}
					if(a % 2 != 0 && i % 2 != 0){
						sum = sum + arr[i][a];
					}
				}
			}
			document.write("最大值为：" + max + "<br />");
			document.write("最小值为：" + min + "<br />");
			document.write("两个下标都为奇数的和为：" + sum + "<br />");
			document.write("<hr>");
			var a = [1,2,3,4,5];
			a['animal'] = "shadiao";
			document.write(a.lastIndexOf(5));
		</script>
	</head>
		<body>
		</body>
</html>
<!--
Array对象；一个数组变量就是一个数组对象，数组对象提供了数组操作方面的属性和方法
	length属性：动态获取数组的长度  var len = arr.length
	valueOf()
		返回数组的值
	concat()
		连接内容或者数组，组成新的数组
	join()
		功能：将一个数组转成字符串
		语法：arr.join(连接号)
		说明：将一个数组，用指定的"连接号"连接成一个字符串
	reverse()
		功能：将数组中各个元素颠倒顺序
		语法：arr.reverse()
		参数：无
	数组元素的删除和添加
		delete运算符,只能删除数组元素的值,而所占空间还在,总长度不变
		以前的数组元素的添加，只能向后添加，不能向前添加
	shift():删除数组的第一个元素,返回删除的那个值,并将长度减1
	pop():删除数组的最后一个元素，返回删除的那个值,并将长度减1
	unshift():往数组前面添加一个或多个数组元素，长度要动态改变
		arr.unshift("a","b","c")
	push():往数组的结尾添加一个或多个数组元素，长度要动态改变
		arr.push("a","b","c")
	indexOf();从左到右判断数组元素在数组中出现的位置
	lastIndexOf();从右到左判断数组元素在数组中出现的位置
