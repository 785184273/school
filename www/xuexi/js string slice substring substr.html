<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				slice()方法用于提取字符串的某个部分，并以新的字符串，返回被提取的部分
					语法：
					slice(start,end)
					参数
						start		要抽取片段的起始下标，如果是负数，则从字符串的尾部开始计算，-1是倒数第一，以此类推
						end			要抽取片段的结尾的下标，若没指定该参数，则要提取的子串，包括star到原字符串结尾的字符串，如果该参数是负数，那么他规定的是从字符串的尾部开始计算的位置
					注意：一个新的字符串，从start开始，到end结束，不包括end的所有字符
			*/
			var str = "hello world";
			console.log(str.slice(3,6));	//lo
			console.log(str.slice(3,0));	//空字符串
			console.log(str.slice(3,-2));	//lo wor
			console.log(str.slice(3));		//lo world
			console.log(str.slice(-3));		//rld
			/*
				substring()方法用于提取字符串中介于两个指定下标之间的字符
				 语法
				 	substring(start,stop)
				 	参数
				 		start		一个非负的整数，规定要提取的子串的第一个字符在原始字符串中的位置
				 		stop		可选，一个非负的整数，规定要提取的子串的最后一个子串在原始字符串中的位置
				 	注意：
				 		1.一个新的字符串，从start开始，到stop结束，不包括stop的所有字符
				 		2.substring会将所有的负值参数都转换为0
			*/
			console.log("-----------");
			console.log(str.substring(3,6));	//lo
			console.log(str.substring(3,0));	//hel
			console.log(str.substring(3,-2))	//hel
			console.log(str.substring(3))		//lo world
			console.log(str.substring(-3))		//hello world
			/*
				substr()方法可在字符串中抽取start下标开始的指定数目的字符
				语法
					substr(start,length)
					参数
						start		抽取子串的起始下标，必须是数值，如果是负数，那么该参数声明从字符串的尾部开始算起的位置，也就是-1指定字符串的最后一个字符，-2指倒数第二个字符
						length		可选，子串中的字符数，必须的数值，如果省略的该参数，返回start位置到结束的位置
					注意：substr会将负的第一个参数加上字符串的长度,而将负的第二个参数转换为0
			*/
			console.log("-----------");
			console.log(str.substr(3));			//lo world
			console.log(str.substr(1,3));		//ell
			console.log(str.substr(1,-4));		//空字符串
			console.log(str.substr(-6));		// world
		</script>
	</body>
</html>
