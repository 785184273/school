<html>
	<head>
		<style>
			/*
				transition
					简写属性，用于在一个属性中设置四个过度熟悉
				transition-property
					规定应用过度的css属性的名称
					值
						none	没有属性会获得过度效果
						all		所有属性都将获得过度效果
						property	定义应用过渡效果的css属性列表，列表以逗号分隔开
				transition-duration
					定义过度效果花费的时间
				transition-timing-function
					规定过度效果的时间曲线
					值
						linear	规定以相同的速度开始至结束的过度效果
						ease	规定慢速开始，然后变快，然后慢速结束的过度效果
						ease-in		规定以慢速开始的过度效果
						ease-out	规定以慢速结束的过度效果
						ease-in-out		规定以慢速开始和结束的过度效果
				transition-delay
					规定过度效果何时开始
			*/
			.transition{
				width:300px;
				height:150px;
				background:pink;
				border:1px solid red;
				transition:all .5s ease-in-out .2s;
			}
			.transition:hover{
				width:200px;
				height:200px;
				background:blue;
				border-radius:100px;
			}
		</style>
	</head>
		<body>
			<div class = "transition">
			</div>
		</body>
</html>
