			.load{

				height:10em;
				border:1em solid black;
				border-radius:50%;
				border-left-color:pink;
				animation:load 3s linear .1s infinite;
			}
			@keyframes load{
				from{
					transform:rotate(0deg);
				}
				to{
					transform:rotate(360deg);
				}
			}
		</style>
	</head>
