<html>
	<head>

		<script type = "text/javascript">
			function shopping()
			{

				var divObj = document.getElementById("buttom")
				var imgObj = document.getElementById("img1")
				//alert(divObj.nodeName);

				{
					divObj.style.display = "block";
					imgObj.src = "img/shangxia1.png";

		</script>

			</div>
