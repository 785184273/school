<!--
	css背景属性
	background-color：背景颜色
	background-image：背景图片地址
	background-repeat：背景平铺方式 
		取值：no-repeat（不平铺）
			：repeat-x(水平方向)
			：repeat-y（垂直方向）
	background-position背景定位，格式：background-position：水平方向定位 垂直方向定位：
		英文单词定位：background-position：left|center|right  top|center|bottom;
		固定值定位：background-position：50px 50px;背景距离容器的左边50px，容器顶端50px
		百分比定位：background-position：50% 50%;水平居中，垂直居中。
		混合定位：background-position left 10px;背景靠左边齐，距离容器顶端10px
	background-attachment属性设置背景图像是否固定或者随着页面的其余部分滚动
		scroll	默认值。背景图像会随着页面其余部分的滚动而移动
		fixed	当页面的其余部分滚动时，背景图像不会移动
		inherit	规定应该从父元素继承 background-attachment 属性的设置
	简写方式
		background：背景色 背景图 平铺方式 是否滚动 定位方式；
		距离：backgroud:url(img/12.png) no-repeat scroll center center
			  backgroud: grey url(ime/12.png) no-repeat scroll center center
