<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				push()方法向数组的末尾添加一个或更多的元素，并返回新的长度 
				unshift()方法可以向数组的开头添加一个或更多的元素，并且返回新的长度
			*/
			var arr = [1,2,3,4,5];
			console.log(arr.push(6,7,8));	//8
			console.log(arr.unshift(-1,0));	//10
			console.log(arr);
		</script>
	</body>
</html>
