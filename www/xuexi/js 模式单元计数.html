<html>
	<head>
		<script>
		//小括号计数方法
		//横向:从左向右依次计数
		//纵向:从外面向内部依次计数
		//横向-纵向:横向1(纵向)--横向2(纵向)--横向3(纵向)
			var str = "2015-05-12 16:52:17";
			var reg = /[0-9]+(-[0-9]+){2} ([0-9]+:){2}[0-9]+/;
			
			reg = /([0-9]+-(([0-9]+)-[0-9]+)) (([0-9]+:([0-9]+)):[0-9]+)/;
			var srt = str.match(reg);
			console.log(srt);
		</script>
	</head>
</html>
