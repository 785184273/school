<html>
	<head>
		<meta charset = "utf-8"/>
		<meta http-equiv = "refresh" content = "1 ">
		<script type="text/javascript">
			//创建现在的日期时间对象
			var today = new Date();	//today就是刚创建的Date对象实例
			today = today.getDate();
			document.write(today);
			document.write("<hr>");
			//创建指定时间戳的日期对象实例，参数是时间戳
			//时间戳：是指某一个时间距离1970年1月1日0时0分0秒，过去了多少毫秒值
			//1秒 = 1000毫秒
			var timer = new Date(9999990000);
			document.write(timer);
			document.write("<hr>");
			//计算你活了多少天？
			var today = new Date();
			//返回到现在的毫秒值
			var time = today.getTime();
			var birthday = new Date("1995/5/8");
			var time1 = birthday.getTime();
			document.write((time-time1)/86400000+"天");
			document.write("<hr>");
			//实例，计算自己再活多少天能活100岁
			
			var future = new Date(1995+100,5,8);
			var today = new Date();
			
			today = today.getTime();
			future = future.getTime();
			
			document.write("你还需要活："+(future-today)/86400000/365 +"年才能到100岁")
			document.write("<hr>");
			//
			var today = new Date();
			document.write(today.getMonth());
			document.write("<hr>");
			//实例输出现在的日期时间
			var today = new Date();
			var year = today.getFullYear();
			var month = today.getMonth()+1;
			var date = today.getDate();
			var hours = today.getHours();
			var minutes = today.getMinutes();
			var seconds = today.getSeconds();
			if(seconds < 10)
			{
				seconds = "0"+seconds;
			}
			var week = today.getDay()
			document.write(year+"年 "+month+"月 "+date+"日 "+hours+"点 "+minutes+"分 "+seconds+"秒 "+"星期："+week);
			document.write("<hr>");
			//计算到现在位置活了多少天
			var today = new Date();
			var birthday = new Date("1995/5/8");
			var time = today.getTime();
			var time1 = birthday.getTime();
			var days = (time - time1)/86400000;
			document.write("你现在活了" + days+ "天;<br />");
		</script>
	</head>
		<body>
		</body>
</html>
<!--
Date对象和string对象不太一样，定义了一字符串，其实就是一个string对象，就可以直接调用属性和方法
	Date对象的使用，必须使用new关键字来创建对象，否则无法调用Date对象的属性和方法
	创建Date对象的方法
		创建当前(现在)日期对象的实例,不带任何的参数
			var today = new Date();
		创建指定时间戳的日期对象实例，参数是时间戳
			时间戳：是指某一个时间距离1970年1月1日0时0分0秒，过去了多少毫秒值
			1秒 = 1000毫秒
			var timer = new Date(9999990000);
		指定一个字符串的日期时间信息,参数是一个日期时间字符串
			var timer = new Date("2015/5/25 10:00:00");
		指定多个数值参数
			var timer = new Date(2015,4,24,10,20,00);
			顺序为年月日时分秒
			toLocaleString：以当前本地时间显示时间
		getFullYear()：获取四位的年份
		setFullYear():	设置年份
		getMonth():获取月份,取值0-11
		setMonth():设置月分
		getDate():获取几号,取值1-31
		setDate():设置日期
		getHours():获取小时数
		setHours()：设置小时数
		getMinutes():分钟数
		setMinutes():设置分钟数
		getSeconds():秒数
		setSeconds():设置秒数
		getMilliseconds():毫秒
		setMilliseconds():设置毫秒
		getDay():星期
		getTime():毫秒值,距离1970年1月1日0时0分0秒，过去了多少毫秒值





		
-->
