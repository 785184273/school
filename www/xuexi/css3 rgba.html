<html>
	<head>
		<style>
			/*
				rgb是一种色彩标准，是由red green blue的变化来相互叠加来得到各式各样的颜色，rgba是在rgb的基础上增加了opacity(alpha)透明度的参数
					语法
						color:rgba(r,g,b,a);
					注意：a为透明度，取值在0-1之间，不能为负数
			*/
			div{
				width:200px;
				height:200px;
				background:rgba(100,200,60,0.5);
			}
		</style>
	</head>
		<body>
			<div>
			</div>
		</body>
</html>
