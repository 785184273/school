<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距合并</title>
	<style type="text/css">
		.box1{
			border: 1px solid red;
			width: 300px;
			height: 300px;
			margin-bottom: 30px;
		}
		.box2{
			border: 1px solid red;
			width: 300px;
			height: 300px;
			margin-top: 50px;
		}
		/*
			注意：盒子合并的时候上下外边距取最大的那个，不是上下外边距的和
		*/
		.box3{
			width: 300px;
			height: 300px;
			background: blue;
			margin-top: 50px;

		}
		.box4{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin-top: 30px;
		}
		/*
			注意：当块级元素进行嵌套的时候，如果父盒子没有设置上边框和上内边距的，子盒子的上外边距和父盒子的上外边距会进行合并
		*/
	</style>
</head>
<body>
	<div class="box1">
		
	</div>
	<div class="box2">
		
	</div>
	<div class="box3">
		<div class="box4">
			
		</div>
	</div>
</body>
</html>
