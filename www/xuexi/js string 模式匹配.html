<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	match()方法用于在字符串内检索指定的值，或找到一个或多个正则表达式的匹配
			 	语法
			 		str.match(RegExp);
			 	返回值
			 		存放匹配结果的数组，该数组的内容依赖于RegExp是否具有全局标志
			*/
			var str = "cat,bat,sat,fat";
			var pat = /.at/g;
			console.log(str.match(pat));	//[cat,bat,sat,fat]
			
			/*
				search()方法用于检索字符串中指定的子字符串 ，或检索正则表达式中相匹配的子字符串
				语法
					str.search(RegExp);
				返回值：返回字符串中第一个匹配项的索引，如果没有找到任何匹配的字符串，则返回-1，
			*/
			console.log(str.search(/bat/i));	//4
			
			/*
				replace()方法用于在字符串中用一些字符替换另一些字符，或替换与正则表达式匹配的字符
				语法
					str.replace(RegExp/substr,replacement)
				参数
					RegExp/substr		规定子字符串或要替换的模式的RegExp对象或字符串
					replacement		一个字符串值，规定了替换文本或生成替换文本的函数
				注意：
					如果第一个参数是字符串，那么只会替换第一个字符窜，要想替换所有的字符串，唯一的办法就是提供一个正则表达式，而且要指定全局模式
					
			*/
			console.log(str.replace("at","ond"));
			console.log(str.replace(/at/g,"ond"));
			console.log(str.replace(/(.at)/g,"word( $1 )"))
		</script>
	</body>
</html>
