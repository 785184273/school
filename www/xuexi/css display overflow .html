<html>
	<head>
		<style type="text/css">
			.box{
				width:800px;
				cursor:pointer;
				 
				margin:0px auto;
				border:1px solid red;
				background:yellow;
			}
			.box .header{
				height:100px;
				margin:10px 10px;
				border:0px solid red;
				background:blue;
			}
			.box .left{
				width:575px;
				height:400px;
				margin-left:10px;
				padding-right:5px;
				background:green;
				float:left;
			}
			.box .right{
				width:185px;
				height:400px;
				margin-right:10px;
				padding-left:5px;
				background:grey;
				border:0px solid red;
				float:right;
			}
			.box .clear{
				clear:both;
			}
			.box .footer{
				height:100px;
				margin:10px;
				background:white;
				
			}
		</style>
	</head>
		<body>
			<div class="box">
				<div class="header">
				</div>
				<div class="left">
				</div>
				<div class="right">
				</div>
				<div class="clear">
				</div>
				<div class="footer">
				</div>
			</div>
		</body>
</html>

<!--
	display属性
		功能：规定网页元素如何显示的问题
		取值：none（不显示），block（以块元素方式显示），inline（以行内元素显示）
		block：可以实现将行内元素转成块元素
		inline：可以实现将块元素转成行内元素显示
		inline:	行内块元素
	overflow属性：当内容溢出时，该如何显示
		overflow：取值：visible（可见），hidden（隐藏），scroll（出现滚动条），auto（自动）
	cursor：网页中光标类型
		取值：help（帮助） wait（等待） hand pointer（手型）等
		








-->
