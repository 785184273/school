<html>
	<head>
		<script>
			/*
				函数内部的特殊对象this
					this引用的是函数据以执行的环境对象(当在网页的全局作用域中调用函数时，this引用的对象的就是window)
			
			*/
			window.color = "red";
			var o = {color : 'blue'};
			
			function saycolor(){
				alert(this.color);
			}
			
			saycolor();	//red		在全局作用域中调用对象时，this引用的对象就是window
			o.saycolor = saycolor;
			o.saycolor();	//blue		对象o的saycolor方法指向saycolor函数，此时this引用的对象就是o,
		</script>
	</head>
	<body>
	
	</body>
</html>
