<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				parent()获得当前匹配元素集合中每个元素的父元素，使用选择器进行筛选
				语法
					parent(selector)	字符串，用于匹配元素的选择器表达式
			*/
			$(function (){
				$('li').parent().css({background:'pink'});
			})
		</script>
	</head>
	<body>
		<ul>
			<li>张三</li>
			<li>李四</li>
		</ul>
	</body>
</html>
