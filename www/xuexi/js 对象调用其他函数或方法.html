<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
		//对象调用其他函数或(其他对象的)方法
		var name = "赵梓健"
		function getInfo(){
			document.write(name + "在爬树！<br />")
		}
		getInfo();
		
		//cat对象调用getInfo函数
		var cat = {
			name:"陈龙",
			run:function (){
				document.write(this.name + "在跑步!<br />");
			}
		}
		cat.express = getInfo;	//通过getInfo函数对现对express进行赋值(引用赋值)
		cat.run();
		cat.express();
		
		var people = {
			name:"唐磊",
			active:function (){
				document.write(this.name + "正在运动<br />");
			}
		}
		people.active();
		//给people丰富一个成员,引用赋值
		people.run = cat.run;
		people.run();
		</script>
	</head>
		<body>
			
		</body>
</html>
<!--
	构造器
		使用什么元素实例化的对象，元素就称为该对象的构造器
		例如：var cat = new animal();
		animal就称为cat对象的构造器
-->
