			function fun(){
				var ul = document.createElement("ul");
				document.body.appendChild(ul);
				var province = ['辽宁','山东','浙江'];
				var city = ['沈阳','济南','杭州'];
				var len = province.length;
				for(var i = 0;i < len;++i){
					var li = document.createElement("li");
					var text = document.createTextNode(city[i]);
					li.setAttribute("province",province[i]);
					ul.appendChild(li);
					li.appendChild(text);
				}
				//ul.style.textDecoration = "none";
			}
			//节点的追加
			function append(){
				var liaon = document.getElementById("ll");
				var	nor = document.getElementById("north");
				nor.appendChild(liaon);
			}
			//节点的替换
			function replace(){
				var shand = document.getElementById("sd");
				var jil = document.getElementById("jl");
				document.getElementById("sorth").replaceChild(shand,jil);
			}
			//节点的复制
			function clone(){
				var liaol = document.getElementById("ll");
				var cl = liaol.cloneNode(true);
				var nor = document.getElementById("north");
				nor.appendChild(cl);
			}
			//节点的创建
			function create(){
				var div = document.createElement("div");
				var text = document.createTextNode("赵梓健是shabi");
				document.body.appendChild(div);
				div.appendChild(text);
				div.style.border = "1px solid red";
			}
			function remove(){
				var li = document.getElementsByTagName("li")[3];
				var nor = document.getElementById("north");
				nor.removeChild(li);
			}
		</script>

<!--
节点的创建
		createTextNode()；创建文本节点
		createElement(tagNmae):创建一个指定的html标记
			tagname:是指尖括号的标记名
			举例：var imgObj = document.createElement("img")
节点的追加
		appendChild(elementObj)：将创建的节点追加到某个父节点下
		insertBefore(newnode,oldnode):将newnode放到oldnode前面
		replaceChild(newnode.oldnode):newnode替换掉oldnode
			elementObj:是创建的一个子节点
			举例：document.body.appendChild(imgObj)
					将创建的image对象放在body下面
				  document.body是body标签对象
				  parentNode.appendChild(childNode)
					parentNode代表父节点，父节点必须存在
					childNode代表子节点
节点的删除
		removeChild(elementObj):删除子节点
			举例：parentNode.removeChild(childNode)
节点的复制
		被复制的节点.cloneNode(true/false);
			true:深层次的复制(本身节点和其内部的节点)
			false:浅层复制(本身节点)
		




-->
