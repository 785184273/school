<!--
for循环
	for(变量初始化;条件判断;变量更新)
	{
		循环体代码;
	}
	for循环执行的步骤；
		第一步:变量初始化只在循环开始前执行一次，以后永远都不执行了
		第二步:条件判断，如果条件为真， 则执行循环体的代码，否则退出循环，你需要循环多少遍，条件就需要多少次判断
		第三步:执行循环体的代码，循环体代码执行完毕，程序立即跳到"变量更新"模块执行
		第四步:变量更新，为了避免出现死循环，变量更新执行完毕后，程序跳到"条件判断"开始第二次循环
	第二三四步会重复的执行，如果条件成立，则重复执行，条件不成了，则退出循环
	
	
	
	
	
	
	
-->
