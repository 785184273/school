<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			function info(a,b,c){
				console.log("个人信息:")
				console.log("\n姓名："+ arguments[0] + "\n年龄: " + arguments[1]);
				document.write("<br />个人信息:")
				document.write("<br />姓名："+ arguments[0] + "<br />年龄: " + arguments[1]);
				document.write("<br />传递的实参个数: " + arguments.length);
				document.write("<br />形参的个数：" + info.length);
				document.write("<br />函数的代码：" + info.toString());
				document.write("<br />函数的代码1：" + info.toLocaleString());
			}
			info("赵梓健","20");
		</script>
	</head>
		<body>
		</body>
</html>
<!--
	arguments
		在函数内部可以接收传递进来的实参信息
		可以通过数字下标形式，访问各个实参信息
		属性：
			length	可以获得实参的个数
	length
		函数也有属性和方法，每个函数都包含两个属性：length和prototyp，其中，length属性表示函数希望接收的命名参数的个数
			例如
		function num(a,b,c){
			return num.length;	//3
		}
		num();
