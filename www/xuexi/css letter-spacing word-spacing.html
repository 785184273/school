<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.word{
			/*
				可以控制字符的间距
			*/
			letter-spacing: 10px;
		}
		.eng{
			word-spacing: 10px;
		}
	</style>
</head>
	<body>
	<p class = "word">
		地球200年内就会被毁灭人类必须逃走!近日，史蒂芬.霍金表示地球现在非常的危险，出来防止外星人之外，还有现在盛行的人工智能机器人，最终要的是现在的地区已不足以支撑人类生存，现在的地球就像是危楼，摇摇欲坠，随时可能毁灭，人类只有逃走才是唯一的出路。
		i am a student
	</p>
	<p class = "eng">
		i am a student
	</p>
	<p>
		地球200年内就会被毁灭人类必须逃走!近日，史蒂芬.霍金表示地球现在非常的危险，出来防止外星人之外，还有现在盛行的人工智能机器人，最终要的是现在的地区已不足以支撑人类生存，现在的地球就像是危楼，摇摇欲坠，随时可能毁灭，人类只有逃走才是唯一的出路。i am a student
	</p>
	</body>
</html>
<!--
	letter-spacing:字间距
		字符与字符之间的空白，其属性值可以为不同单位的数值，允许使用负值，默认为normal
	word-spacing:单词间距
		英文单词之间的距离，对中文字符无效，其属性值可以为不同单位的数字，允许使用负值，默认为normal
	注意：
		word-spacing和letter-spacing都可以对英文进行设置，不同的是letter-spacing定义的为字母之间的间距，而word-spacing定义的为英文单词之间的间距
-->
