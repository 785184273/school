<html>
	<head>
		<style>
			/*
				background-size:设置背景图片的大小，以长度值和百分比显示，还可以通过cover和contain来对图片进行伸缩
				语法
					background-size:auto | 长度值 | 百分比 | cover | contain
				说明
					auto：默认值，不改变背景图片的原始高度和宽度
					长度值：成对出现如200px 50px，将图片宽度依次设置为前面两个值，当设置一个值时，讲其作为图片宽度值来等比缩放
					百分比：0% ~ 100%之间的任何值，将背景图片宽高依次设置为所在元素宽高乘以前面百分比得出的数值，当设置一个值时同上
					cover：即将背景图片等比缩放以填满整个容器
					contain：容纳，即将背景图片等比缩放至某一边紧贴容器边缘为止
			*/
			body{background:url('./img/kj5.jpg') no-repeat;background-size:100% 100%;}
		</style>
	</head>
