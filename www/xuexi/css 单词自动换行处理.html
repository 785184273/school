<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动换行处理</title>
	<style type="text/css">
		div{
			border: 1px solid red;
			width: 100px;
			height: 100px;
			background: pink;
			/*word-break: break-all;*/
			word-break: keep-all;
		}
	</style>
</head>
<body>
	<div>
		I am a student yoyoyo qiekenao
		http://wwww.baidu.com
	</div>
</body>
</html>
<!-- 
	word-break:自动换行
		normal：使用浏览器默认的换行规则，不打断单词显示
		break-all:允许在单词内换行
		keep-all：只能在半角空格或连字符处换行

 -->
