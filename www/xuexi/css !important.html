<!DOCTYPE HTML>
<html>
	<head>
		<title>!important</title>
		<style type="text/css">
			/*
			 	!important作用是提高指定css样式规则的优先权
			 	语法格式{cssRule  !important}
			 		例如div{
			 			color:red  !important;
			 		}
			 	但是不建议使用
			 */
			div{
				color:blue !important;
			}
		</style>
	</head>
	<body>
		<div style = "color:red;">
			be my love,be the one;
		</div>
	</body>
</html>
