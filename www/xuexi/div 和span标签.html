<html>
	<head>
		<style type="text/css">
			div,p{border:1px solid red;background-color:#ffff99;}
			marquee{border:1px double red;background-color:#ffff99;}
			span{border:1px solid #99cc33;background-color:#ffff99;}
		</style>
	</head>
		<body>
		<!--
		<div>是一个块元素，一般是单独的占据一行
		不管内容有多少
		总是占一行
		例如有：<div> <p> <h> <pre>
		-->
		<div>
		魔法少女吴开给我吹喇叭
		</div>
		<p>
		傻逼吧你
		</p>
		<!--
		<span>是行内元素，不会单独的占据一行，
		主要根据内容决定，
		多个行内元素会排列在一行
		-->
		<span>oh shit NMB chenfeijuan
		</span></br>
		&nbsp;&nbsp;&nbsp;&nbsp陈慧娟是傻逼吗？是的 打了&yen4.00元的酱油 一本书&lt;css+js&gt;<br>
		2&times5&divide3=3.33
		
		<!-- 
	1	空格： &nbsp;
		<   :  &it;
		>   :  &gt;
		&	:  &amp;
		x   :  &times
		÷   ；  &divide
		
	2	<ol type="circle">
			<li>shabi</li>
			<li>caibi</li>
		</ol>
		<ol>是有序列表标签
		<ul>是无序列表标签
		它们有如下的属性
		type：类型 取值：a A 1 i I
		start：从第几个开始编号（数字）
		
	3	滚动字幕标记：
	    <marquee>
		语法的格式：<marquee>娟二狗</marquee>
		常用的属性：direction：滚动方向，取值：up down left right
		width:滚动的宽度
		height：滚动的高度
		bgcolor：滚动的背景色
	    scrollamount:滚动的步长值，值越大滚动越快
		scrolldelay：两步之间的停留时间 以毫秒为单位
		loop：滚动循环的次数
		
		-->
		<marquee bgcolor="yellowc"> 
		<ol type="a" start="2">
			<li>caibi</li>
			<li>shabi</li>
		</ol>
		
		</br>
		</marquee>
		<marquee direction="right"  height="50"scrollamount="10" loop="true" bgcolor="green">娟二狗</marquee>
		</body>
</html>
