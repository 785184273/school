		<script>
			function f1(){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function (){
					if(xhr.readyState == 4){
						alert(xhr.responseText);
					}
				}
				
				xhr.open("get","./aj getweather.php");
				xhr.send(null);
			}
		</script>
	</head>
		<body>
			<h1>天气预报的显示</h2>
			<input type = "submit" value = "点击" onclick = "f1()">
			<iframe width="420" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&id=12&color=%23&bgc=%23&bdc=%23&icon=4&num=5"></iframe>
		</body>
</html>
