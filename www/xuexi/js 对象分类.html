<!--
	js对象的分类
		js内置对象：数组对象，日期对象，字符串对象......
		BOM对象：浏览器各组件对象，包括，window document location history......
		DOM对象；文档对象，包括，所有的html标记，每一个html标记，都是一个对象
		自定义对象：根据自己项目的需要，自定义自己的对象
	DOM，Document Object Model，文档对象模型，我们可一把网页中的所有"东西"看成"对象"
	DOM是w3c制定的网页标准规则，而这个标准在浏览器中以对象的形式得以实现
	DOM的的官方定义：DOM可以使用脚本，动态的访问或操作，网页的内容，网页外观，网页结构
	Document是连接DOM和BOM
	BOM中Document有下级，其他的没有下级
		window.prompt
			弹出一个可以让用户输入的窗口，加入提示性语句，也可以加入默认值，
			如果用户不填写信息点击确认得到的是空字符串，如果用户点击取消
			得到的是null
		window.confirm
			如果点击确认显示的true，点击取消显示的是false
		window.open
			打开一个新窗口
			window.open("链接","name","设置")
				1.width	窗口的宽度
				2.height 窗口的高度
				3.left 新窗口到左端的距离
				4.top 新窗口到顶端的距离
				5.scrollbars 滚动条 值：1或0(yes或no)
				6.toolbar 工具栏 值：1或0(yes或no)
				7.location 地址栏信息 值：1或0(yes或no)
				注意：有些设置项需要在about:config里面设置
		window.close
			关闭窗口
			window.close()
			注意：需要在about:config里面设置
	DOM的分类
		核心DOM: 提供了同时操作HTML文档和XML文档的公共的属性和方法
		HTML DOM：针对html文档提供的专用的属性方法
		XML DOM；针对XML文档提供的专用的属性和方法
		CSS DOM：提供了操作css的属性和方法
		Event DOM：事件对象模型 如onclick  onload
