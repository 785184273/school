<html>
	<head>
		<meta charset = "utf-8"/>
		<style>
			/*
				resize属性主要用来改变元素尺寸的大小，其主要的目的就是增强用户的体验
					语法
						resize:none | both | horizontal | vertical | inherit
					取值说明
						none		用户不能拖动元素修改尺寸大小
						both		用户可以拖动尺寸的大小，同时修改元素的宽度和高度
						horizontal	用户可以拖动元素，仅可以修改元素的宽度，但不能修改元素的高度
						vertical	用户可以拖动元素，仅可以修改元素的高度，但不能修改元素的宽度
						inherit		继承父元素的resize属性值
			
			*/
			textarea{
				resize:none;
			}
		</style>
	</head>
		<body>
			<textarea>cnm 听到没？cnm</textarea>
		</body>
</html>
