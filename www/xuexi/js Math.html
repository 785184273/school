<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				max()和min()用于确定一组数值中的最小值和最大值 
			*/
			console.log(Math.max(1,2,3,4,5));		//5	
			console.log(Math.min(1,2,3,4,5));		//1
			
			//查找数组的中的最小值和最大值
			var arr = [1,2,3,4,5];
			console.log(Math.max.apply(Math,arr));	//5
			console.log(Math.min.apply(Math,arr));	//1
			//使用for循环查找数组的中的最小值和最大值
			var max = arr[0];
			var min = arr[0];
			for(var i = 0;i < arr.length;++i){
				if(arr[i] > max){
					max = arr[i];
				}
				if(arr[i] < min){
					min = arr[i];
				}
			}
			console.log(max);	//5
			console.log(min);	//1
		</script>
	</body>
</html>
