<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			/*
				求n的阶乘
			*/
			function jiecheng(n){
				if(n == 1)
				{
					return 1;
				}
				return n * arguments.callee(n - 1);
			}
			var jc = jiecheng;	//函数对象的赋值
			jiecheng = null;	//销毁阶乘的名称
			document.write(jc(5));
			
		</script>
	</head>
		<body>
		</body>
</html>
<!--
	callee
		意思：在函数内部使用，代表当前函数的引用
		作用：降低代码的耦合度
		如下
		function info(){
			info();	//arguments.callee();
		}
-->
