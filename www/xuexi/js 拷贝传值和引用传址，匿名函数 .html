<!--
拷贝传值；将一个变量的值"拷贝"一份，传给另一个变量
		拷贝传值中，两个变量之间没有任何联系，改变其中一个变量值，另一个不会改变，这两个变量之间是相互独立了，没有任何的联系
		基本数据类型存在"快速内存""栈内存"中的，因为，基本数据类型只有一个变量名和一个变量值
引用传址：复合数据类型的存储分两步：
		（1）将变量名和数据地址存在“快速内存中”
		（2）具体的数据存在"慢速内存""堆内存"中
		引用传址，将一个变量的数据地址拷贝一份，传给了另一个变量。
		这两个变量指向了同一个地址，大家共享同一个数据，如果其中一个变量的值发生改变
		那么，另一个变量的值也得改变了，要变一起变，因此，这两个变量是有联系的
匿名函数：没有名字的函数
		匿名函数不能单独定义的，也不能单独调用
		//一下写法是错误的
		function()
		{
			document.write("大家好");
		}
		匿名函数，一般是作为数据给其他的变量赋值的，可以给普通变量，数组元素，对象的属性赋值。
