<html>
	<head>
		<meta charset = "utf-8">
		<style>
		</style>
		<script type = "text/javascript" src = "./jq/jquery.min.js">
		</script>
	</head>
	<body>
		<div style = "color:blue;border:1px solid red;">css 样式操作</div>
		<input type = "submit" value = "获取" onclick = "f1()">
		<input type = "submit" value = "设置" onclick = "f2()">
	</body>
	<script>
		function f2(){
			//$('div').css("color","red");
			//注意：有则修改，无则添加，添加的是行内样式
			$('div').css({"width":"300px","height":"300px",border:"1px solid red"});
			//注意：批量修改(添加)的样式名称可以添加双引号，也可以不用添加
		}
		
		function f1(){
			console.log($('div').css("color"));
			console.log($('div').css("border"));
		}
	</script>
</html>
<!--
	能获取行内，内部，外部样式
	$().css(name,value)		设置
	$().css(name)		获取
		注意：(有时)复合样式的获取需要对其进行拆分(区分浏览器)
	$().css(json对象)	同时可以修改多个样式
-->
