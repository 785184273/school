<html>
	<head>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			$(function (){
				$('input:eq(0)').click(function (){
					$('.example').hide(1000,function (){
						alert('the one');	
					});	//1000毫秒后隐藏，后面要是有回调函数则在隐藏后执行回调函数
				})
				$('input:eq(1)').click(function (){
					$('.example').show(1000);	//1000毫秒后显示，同上，要是存在回调函数则在现实后执行回调函数
				})
				$('input:eq(2)').click(function (){
					$('.example').toggle(1000);	//呈现开关的效果
				})
			})
		</script>
		<style>
			.example{border:1px solid red;width:300px;height:300px;background:pink;}
		</style>
	</head>
		<body>
			<div class = "example"></div>
			<input type = "submit" value = "hide"/>
			<input type = "submit" value = "show"/>
			<input type = "submit" value = "toggle"/>
		</body>
</html>
