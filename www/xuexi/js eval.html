<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			var a = 10;
			var b = 15;
			document.write(a+b + "<br />");
			document.write("a+b" + "<br />");
			document.write(eval("a+b") + "<br />");
			console.log(alert(123));
			console.log(eval("alert(123)"));
		</script>
	</head>
		<body>
			
		</body>
</html>
<!--
	eval
		eval(参数字符串)
			参数字符串必须复合js语法规则
		该eval可以把内部参数字符串当成表达式，在上下文环境中运用
		该eval()经常用于把其他用户传递过来的字符串信息转变为javascript的实体(对象，数组等)信息
-->
