html5是新一代的html

	主要想发展XHTML2.0
whatwg应用程序工作组，是由Firefox，chrome，苹果，safari，ie等互联网机构成立的，主要面向应用程序的完善和开发，表单的扩展和完善  如：在html5中使用<video>标记，直接可以播放视频

文档类型定义
	xhtml1.0中的文档类型定义有三种：过度型，严格型，框架型
	html5中的文档类型定义：<!DOCTYPE html>
网页字符集设置
	<meta charset = "utf-8"/>
页面结构标记
	<header></header>:网页头部
	<nav></nav>：导航栏，菜单栏
	<footer></footer>：页脚
文章相关标记
	<article>:代表一篇文章
	<aside>：代表侧边栏
	<section>：区块，主要用于排版网页，功能和<div>一样
	<details>：一个标题的简介
	<summary>：标题的内容，与<details>配合使用
其他标记
	<mark>: 重点标注
	<progress>：进度条
		max：最大值
		value：当前值
