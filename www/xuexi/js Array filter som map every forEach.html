<!DOCTYPE HTML>
<html>

	</head>
	<body>
		<script type="text/javascript">
			/*
				ECMAscript5为数组定义了5个迭代方法，每个方法都接收两个参数，要在每一项上运行的函数运行该函数的作用域对象--影响的this的值，传入这些方法中的函数会接收三个参数：数组项的值，该项在数组中的位置，数组本身对象
				every():对数组中的每一项运行给定的函数，如果该函数对每一项都返回true，则返回true
				filter():对数组中的每一项运行给定的函数，返回该函数会返回true的项组成的数组
				forEach():对数组中的每一项运行给定的函数，这个方法没有返回值
				map():对数组中的每一项运行给定的函数，返回函数每次调用的结果组成的数组
				some():对数组中的每一项运行给定的函数，如果该函数对任意一项返回true，则返回true
				注意：以上的方法都不会修改数组中的包含的值
			*/
			var arr = [1,2,3,4,5,6,10,11,21,31];
			var arre = arr.every(function (item,index,array){
				//return (item > 2);
				if(item > 2){
					return true;
				}else{
					return false;
				}
			})
			var arrs = arr.some(function (item,index,array){
				return (item > 2);
			})
			var arrf = arr.filter(function (item,index,array){
				if(item > 2){
					return  item;
				}
			})
			var arrm = arr.map(function (item,index,array){
				return item * 2
			})
			var arrfE = arr.forEach(function (item,index,array){
				console.log(item);	//1,2,3,4,5,6,10,11,21,31
			})
			console.log(arre);
			console.log(arrs);
			console.log(arrf);
			console.log(arrm);
		</script>
	</body>
</html>
