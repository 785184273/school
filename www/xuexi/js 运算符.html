<html>
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript">
			var A;
			A= 10%3;
			document.write(A);
			document.write("<hr>");
			//判断两个数是否能除尽
			if(10%3 == 0)
			{
				document.write("10能被3整除");
			}else
			{
				document.write("10不能被3整除");
			}
			document.write("<hr>")
			/* var a=10;
			//	a++; //作前缀,展开后是a =a + 1;
				++a;	//作后缀,a=11
			document.write(a); */
			var a = 10;
			var b = a++;	//先将变量a的值赋给变量b，然后再将变量a加1	先赋值后加1
							//b=10 a=11
			
			var c = ++a;	//先将变量a的值加1，然后将变量a赋值给变量c	先加1后赋值
							//a =12 c=12
			//输出变量b和c的结果
			document.write("b="+b+"<br>c="+c);
			document.write("<hr>")
			//--例子
			//注意，上面++的例子和--的例子意思是一样的，只需要自己验证一下就好了
			var d = 10;
			var e = d--; //10
			var f = --d; //8
			document.write("e="+e+",f="+f);
			document.write("<hr>")
			//例子 判断一个人的年龄是否符合当兵的要求
			var age = 20;
			if(age >= 21 && age <=25)
			{
				document.write("\"符合当兵的要求\"")
			}else
			{
				document.write("\"该干嘛干嘛去\"")
			}
			document.write("<hr>")
			//例子，判断用户输入的年份是否是闰年
			var year=window.prompt("请输入一个年份",2015);
			//判断用户是否取消操作			
			if(year == null)
			{
				window.alert("对不起你已经取消操作了")
			}else
			{
				/*闰年的条件；
					1.能被4整除，且不能被100整除
					2.能被400整除
					1.2是或关系
				*/
				if(year%4 == 0 && year%100 != 0 || year%400 == 0)
				{
					document.write(year+"是闰年");
				}else
				{
					document.write(year+"是平年");
				}
			
			}
			document.write("<hr>")
			//1.判断两个数的大小
			var a = 10;
			var b = 20;
			if(a>b)
			{
				document.write("a:"+a);
			}else
			{
				document.write("b:"+b);
			}
			document.write("<hr>")
			//2.判断两个数的大小
			var c = 20;
			var d = 30;
			var max;
			if(c>d)
			{
				max = c ;
			}else
			{
				max = d;
			}
			document.write("最大值为："+max);
			//3.三元运算符判断两个数的大小
			var C = 10;
			var D = 20;
			var max1 = C>D ? C:/*冒号：*/D; 
			document.write("最大值:"+max1);
		</script>
	</head>
		<body>
		</body>
</html>
<!--
js运算符
	要进行各种各样的运算，就要使用不同的运算符号
	算数运算符
	+ - * / % ++ --
		A=10+20;
		A=10-20;
		A=10*20;
		A=10/20;
		"%"取余运算符，两个数相除，取余数
			A=10%3;	 //A=1.如果余数不为0.则两个数不能除尽。
			A=10%2;  //A=0.如果余数为0.则两个数能除尽
	"++":加1运算符，自加1
		"++":可以做前缀(++i),也可以做后缀(i++)
		如果不赋值的话，i++和++i的结果是一样的。
		如果要赋值的话，i++和++i的结果就不一样了。
	"--"运算符，减1运算符，自减1
		"--":可以做前缀(--i),也可以做后缀(i--)
		如果不赋值的话，i--和--i的结果是一样的。
		如果要赋值的话，i--和--i的结果就不一样了。
	赋值运算符 = += -= *= /=
		"+=":先加后等 如 a += 10 //展开后 a = a + 10
		"-=":先减后等 如 a -= 10 //展开后 a = a - 10
		"*=":先乘后等 如 a *= 10 //展开后 a = a * 10
		"/=":先除后等 如 a /= 10 //展开后 a = a / 10 
	字符串运算符 + +=
		字符串只能进行连接运算，不能进行其它运算
		var a ="abc"
		var b= a +"def" //结果 b = a + "def" = "abc" + "def" = "abcdef"
		
		var a ="abc"
		a += 10; //结果 a = a + 10 = "abc" + 10 ="abc10"
	比较运算符：> < >= <= == != === !==
		比较运算符的运算结果是布尔值(true或false)
		a = 10 > 20; 	 //结果a是false
		a = 20 >= 20; 	 //结果a是true
		a = 10%2 == 0;	 //结果a是true
		a = 10%2 == "0"; //结果a是true
		a = 10%3 != 0;	 //结果a是true
		a = 10%2 ==="0"  //结果a是false
		"=" 赋值号 如；a = 10
		"==" 等于，只比较两个变量的值，而不管类型，只要值一样就返回true，否则返回false
		"===" 全等于，既比较变量，也比较类型，如果类型和值都是一样的，返回true，否则返回false
	逻辑运算符：&& || ！
		逻辑运算符的运算结果只有两个true或false
		"&&" 逻辑与(且关系)，如果左右两个操作数都为true，则结果为true，否则，结果是false
			逻辑与(且关系)，就是两个条件同时满足，则结果为true
			x >0 && x <10
		"||"逻辑或，左右两个条件，只要有一个满足，则返回true，反则返回 false
		"!"取反运算 !true=false !false=true 
	_____
		window.prompt()
		功能：弹出输入框，让用户输入内容。
		语法 var year = window.prompt(text[,defaultText])
		参数
			Text:提示信息
			defaultText:可选项，也就是可有可无，输入框中的默认内容。
		返回值
			如果单击"确定"按钮，返回一个字符串的数据
			如果单机"取消"按钮，返回一个null
	_____三元运算符
		所谓"三元运算符"就是三个操作数
		语法：条件表达式 ？结果1：结果2
		含义：如果条件为true，则执行结果1的代码：如果条件为false，则执行结果2的程序代码
		其实：三元运算符就是if 语句的变型形式
	特殊运算符
		new运算符：创建一个对象。如：var today=new date();//创建一个当前系统日期对象
		delete运算符：删除数组的元素，或者对象的属性
		typeof运算符：一元运算符，主要功能是判断变量的类型的，如：typeof name 或typeof(name)
		点运算符(.)：主要应用在对象中，通过点运算符(.)去调用属性或方法。如:window.alert("ok");
		[]中括号:主要用来访问数组元素的，如：arr[0]=100； //找到下标为0的数组元素，并且重新赋值
		arr=[10,20,30,40,50]
	运算符的优先级
		特殊运算符>算数运算符>比较运算符>逻辑运算符>赋值运算符
		
	
-->
