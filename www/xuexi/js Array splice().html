<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				splice(index,howmany,item)方法向/从数组中添加/删除项目，然后返回被删除的项目
				参数
					index	规定添加/删除项目的位置，使用负数可以从数组结尾处规定位置
					howmany	必需，要删除的项目数量，如果设置为0则不会删除项目
					item	可选，向数组添加的新项目
			*/
			var arr = [1,2,3,4,5,6,7];
			console.log(arr.splice(1,3,9));
			console.log(arr);
		</script>
	</body>
</html>
