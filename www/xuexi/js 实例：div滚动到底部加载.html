<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>div滚动到底部加载</title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 300px;
				overflow: auto;
				background: red;
				border: 1px solid royalblue;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div id = "box">
			</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			function scrollD(){
				var boxH = box.clientHeight;
				var scrollT = box.scrollTop;
				var scrollH = box.scrollHeight;
				if(scrollT + boxH >= scrollH){
					alert("你已经滚动到底部了");
				}
			}
			box.onscroll = scrollD;
		</script>
	</body>
</html>
