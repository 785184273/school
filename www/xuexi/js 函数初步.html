<!--
函数
	函数的概念
		函数是将一段公共的代码进行封装，给它取个名叫"函数"
		函数可以一次定义，多次调用
		函数可以将常用的功能代码进行封装，如：用户名的验证,验证码函数,邮箱的验证,手机号码验证
	函数的定义格式
		function 函数名([参数1],[参数2],[参数N]){
			函数的功能代码;
			[return 参数r]
		}
		格式说明
		function：关键字，系统内定的 ，全小写
		functionName：函数的名称，函数名的命名规则与变量的命名一样
		()：是定义函数时接收数据的参数。参数可有可无，多个参数之间用逗号隔开
			形参(形式参数)：定义函数时的参数就是"形参"，主要用来接收调用函数者传过来的数据
				形参的名称，与变量的命名规则一样
				但是形参不能用var关键字定义
				参数只能存在于函数中
				参数不需要声明直接使用
			实参(实际参数)；调用函数时的参数称为"实参"，实参就是真正的数据
		{}：是函数的功能。
		return语句，用户向函数调用者返回一个值，并立即结束函数的运行
			return也能返回函数
			return用于终止函数的运行
			break用于终止各种循环
	函数的调用
		函数定义是不会执行的，那么函数必须调用才会有效果
		函数的定义和调用不分顺序
		函数的调用：直接写函数名后跟小括号，小括号不能省略，如果有参数写参数，没有则不写
		注意：函数执行完毕后，会回到函数调用的位置
	匿名函数自调用
	函数的参数
		形参的个数，要与实参的个数一致
		形参的顺序要与实参的顺序一致
	函数的作用域
		函数外部：变量不管是否用了var申明，都是全局变量。
		函数内部：变量如果没有使用var关键字申明，那它就是全局变量，只有用var关键字申明了，才是局部变量
		函数的外部不能使用函数内部的变量，函数内部可以使用函数外部的变量
	系统内部函数
		parseInt:取整
			例如：parseInt(25.3);
			注意：字符串开头第一个就是字母就会出现NaN
		parseFloat：取浮点数
			例如：parseFloat(24.22);
		is NaN:is not a number
			1.如果判断的数据为数子	:false
			2.如果判断的数据为字符	：true
