<html>
	<head>
		<style>
			/*
				perspective属性定义3d元素距视图的距离，以像素计，该属性允许你改变3d元素查看3d元素的视图
				当为元素定义perspective属性时，其子元素会获得透视效果，而不是元素的本身
				注意：perspective属性只影响3d转换元素
				语法
					perspective : number | none;
					值
						number		元素距离视图的距离，以像素计
						none		默认值。与0相同不设置透视
				perspective-origin属性定义3d元素所基于的X轴和Y轴，该属性允许你改变3d元素的底部位置
				注意：目前浏览器都不支持perspective-origin属性，Chrome 和 Safari 支持替代的 -webkit-perspecitve-origin 属性。
				语法
					perspective-origin : x-axis	 y-axis;
					值
						x-axis		定义该视图在X轴上的位置。默认值50%
						可能的值：	left center right length %
						y-axis		定义该视图在Y轴上的位置。默认值50% 可能的值：  top center bottom length %
			*/
		</style>
