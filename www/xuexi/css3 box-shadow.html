<html>
	<head>
		<style>
			/*
				box-shadow：是向盒子添加阴影，支持一个或者多个
				语法
					box-shadow:X轴偏移量 Y轴偏移量 [阴影模糊半径] [阴影扩展半径] [阴影颜色] [投影方式]
				参数介绍
					x轴偏移量		必需，水平阴影的位置，允许为负值
					y轴偏移量		必需，垂直阴影的位置，允许负值
					阴影模糊半径		可选，模糊距离
					阴影扩展半径		可选，阴影的尺寸
					阴影颜色			可选，阴影的颜色，省略默认为黑色
					投影方式			可选（设置inset时为内部阴影方式，如果省略为外部阴影方式）
					
				注意：添加多个阴影只需要用逗号隔开就好了
				注意；
					阴影模糊半径和阴影扩展半径的区别
						阴影模糊半径：参数可选，其值只能是正值，如果为0表示阴影不具有模糊效果，其值越大阴影的边缘就越模糊
						阴影扩展半径：参数可选，其值可以是正负值，如果是正值，则整个阴影都延展扩大，为负值时，则缩小
			*/
			div{
				width:200px;
				height:200px;
				background:green;
				box-shadow:5px 5px 6px red,-2px -2px 6px yellow,0px 0px 6px blue inset;
			}
		</style>
	</head>
		<body>
			<div>
				
			</div>
		</body>
</html>
