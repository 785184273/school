<!--
Event对象简介
	当事件发生时，向调用函数传递一个event参数，这个event参数是一个事件对象
	该event对象中记录了当前对象发生的环境信息，如：单击时的坐标，事件类型等
	注意：这个event对象是“短暂存在的”新的事件发生，新的event对象产生，原来的event对象就消失
DOM中的event对象
	DOM中引入event对象(DOM浏览器就是标准浏览器)
		通过html标记的事件属性来传递event对象
			在DOM中，event对象是作为事件调用函数时的参数，传递给函数的
			该event参数，是系统固定的，全小写，不能加引号，它就是event对象参数
		使用元素对象的事件属性来传递event对象
DOM中的event对象属性
	type：当前的事件类型
	clientX和clientY；距离窗口左边和上边的距离
	pageX和pageY：距离网页左边和上边的距离
	screenX和screenY：距离屏幕左边和上边的距离
IE中的event对象
	IE中的event对象，是window对象的一个属性，可以通过window对象调用，而不需要传参数
		如：window.event
IE中的event对象属性
	type：当前的事件类型
	clientX和clientY；距离窗口左边和上边的距离
	pageX和pageY：距离网页左边和上边的距离
	screenX和screenY：距离屏幕左边和上边的距离
