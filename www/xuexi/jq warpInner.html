<html>
	<head>
		<meta charset = "utf-8"/>
		<script type = "text/javascript" src = "./jq/jquery.min.js"></script>
		<script>
			/*
				wrapInner()方法用指定的html内容或元素来包裹每个被选元素中的所有内容(inner HTML)
				语法
					wrapInner(wrapper)
						可能的值
							1.html代码("<div></div>")
							2.新的dom元素(document.getElementById('div'))
							3.已经存在的元素($('div'));
					注意：已经存在的元素不会被移动只会被复制，并包裹被选元素
			*/
			$(function (){
				//$("li").wrapInner("<b></b>")
				$("li").wrapInner($('p'))
			});
		</script>
	</head>
	<body>
		<ul>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		<p>the one</p>
	</body>
</html>
