			document.write(f)

			var g = "10";

			//变量初始化

			name="周财神";
			sex="男"
			height="170cm"
			address="四川巴中回风"
			//1.构建要输出的结果

			//2.构建要输出的结果		
			var str1="<h1>\""+name+"\"的基本信息如下</h1>";
			str1+="姓名:"+name //str=str+"姓名："+name
			str1+="<br>性别:"+sex  //str=str+"性别："+sex

			document.write("<hr>");
			//NaN 一个字符串是不能转成有意义的数值，只能转成NaN

			var message = 10,
				found = 20;
			alert(message + found);//可以用一条语句定义多个变量，把每个变量用逗号分隔开
			
			//数据类型	注意：typeof是一个操作符，不是一个函数，所以()可以不用也可以用
			var sha;
			var bo = "";
			console.log(typeof null);	//object
			console.log(typeof /123/);	//object
			console.log(typeof bo);	//虽然bo是空，但是任然是字符串的类型 
			console.log(typeof [1,2,3,4]);	//object
			console.log(typeof sha);	//undefined	注意：虽然声明了这个变量，但是这变量没给定一个值，变量的类型是由数据类型来决定的，变量没类型，数据有类型(数据是什么类型变量就是什么类型)
			console.log(typeof function (){});//function
			console.log(typeof new Object);	//object;
			console.log(typeof 'caonima');//string	//注意：typeof操作符的操作数可以是变量，也可以是数值字面量
			//注意：undefined值是派生自null值的，因此它们的相等性测试要返回true
			console.log(null == undefined);	//但是不能用全等，因为他们的类型不一样，全等返回false99
			
			var	luo = undefined;	//即使初始化这个变量的值是undefined,变量的类型还是undefined
			console.log(typeof luo);	//undefined

变量的概念
	变量是变化的一个量

	变量可以看成是一个“符号”“代号”
	变量可以是看成是宾馆的“房间号”
	变量一般是指程序运行的一个数据
	变量是在内存中存在和运行的
	变量是临时存在的数据，不是永久存在的数据，我们可以把计算机内存看成是一个一个的小格子，每个小格子可以存储变量的名称和变量的值
变量的声明
	变量的声明就相当于预定宾馆的“房间”
	语法格式：var 变量名 = 变量值
	声明变量是使用系统关键字var来进行的
	举例：var name;//声明变量
		  var name,sex,edu; //同时声明多个变量，多个变量间要用英文下的逗号“,”隔开
		  var name = "张三"; //一边声明一边赋值
	注意：在定义一个变量时，可以用一条语句定义多个变量，把每个变量用逗号分隔开
		例如：
			var a = 10,
				b = 20;
变量的命名规则
	变量名可以包含字母,数字,下划线,变量名不能以数字开头,可以以字母下划线开头
	例：var _name;
	变量名不能是系统的关键字，如：var switch for try case else while等
	js中的变量名是区分大小写的，如：name和Name是两个变量
	js中变量的名称一定要有意义，
	如果变量名由多个单词构成的话，该如何表示呢？
		“驼峰式命名”：第一个单词全小写，后面的每一个单词的首字母全部小写getUserName
		“下划线命名”：所有的单词全部小写，中间用下划线链接 如：var get_user_name
给变量赋值

	使用赋值号“=”来给变量赋值
	语法：var 变量名 = 变量值
	例子；var name = “张三”

		将“=”右边的值赋给左边的变量名
		应该是“=”右边先运算，再把运算的结果赋给左边的变量
		“=”左边只能是一个变量名，而不能是一个“运算表达式”
变量的数据类型
	变量是由数据类型决定的，这个类型来源于“变量的值”，换句话说：值是什么类型的，变量就是什么类型的，变量没类型，数据有类型
	变量的数据类型分两大类，
	1.基本数据类型：很显著的特点：一个变量名只能存储一个值
		数值型 字符型 布尔型 未定义型 空型  
			举例：var a = 10;
	2.复合数据类型 显著的特点：一个变量名可以存多个值
		数组 对象 函数
			举例；var arr = [10,20,30,40];
	js中变量的类型有：数值型，字符型，布尔型，undefined，null，array，object，function
数值型：可以进行算术运算的(加，减，乘，除)
	数值型包括：整型（整数）和浮点型（小数）
	数值型中还有一个很特殊的值NaN。NaN(not a number)不是一个数字
	当将其他的数据类型，转成数值型，转不过去，但程序又不能报错，这时将返回NaN的值
	var a = 10;
	var a = 0.9;

	注意：字符型变量不能进行算术运算，只能进行“连接运算”
布尔型：布尔型又称逻辑型。只有两个值：true（真），false（假）。

		var a = true

	布尔型常用if条件判断语句中

		};
		说明，其中的if是系统关键字，必须全部小写

		{}中，是条件为true时，将执行的程序代码。		
		1.语法结构----既判断true，也判断false
		if(条件判断；结果只有两个，true或false)
		{
			条件为true，将执行该代码
		}else
		{
			条件为false，将执行该代码
		}
		如果条件为真，则执行第一个大括号{}中的代码
		如果条件为假，则执行第一个大括号{}中的代码
		其中，if和else都是系统关键字，else代表“否则”的意思。

	注意：如果第一个字符是非浮点型，则立即停止并返回NaN

	parseFloat("120.98")=120.98
