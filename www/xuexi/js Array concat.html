<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				concat()方法用于连接多个或多个数组
				该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本
				语法：
					arrayObj.concat(arrayX | number);
					参数：array		必需，该参数可以是具体的值，也可以是数组对象，可以是任意多个
			*/
			var arr = [1,2,3];
			var arr1 = [2,3,4];
			var arr3 = [7,8,9];
			console.log(arr.concat(arr1,arr3,10));
		</script>
	</body>
</html>
