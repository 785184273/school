			dome的scrollTop属性来实现滚动
			鼠标放上dome停止滚动，鼠标移开dome继续滚动
		*/
		function init()
		{
			//获取三个对象的id
			var domeObj = document.getElementById("dome");

			//alert(domeObj.id);

			dome2Obj.setAttribute("style","height:230px");
			//alert(dome1Obj.getAttribute("style"));
			//将dome1中的内容复制到dome2中
			dome2Obj.innerHTML = dome1Obj.innerHTML;
			//dome的scrollTop属性来实现滚动
			window.setInterval("start2(dome)",40)
		}
		function start2(dome)
		{
			//alert(dome);
			if(dome.scrollTop == dome.offsetHeight)
			{
				dome.scrollTop = 0;
			}else
			{
			dome.scrollTop++;
			}
		}
		</script>
