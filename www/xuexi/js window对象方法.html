window对象方法
	在上面的例子中：

		在confirmDel()函数中，来完成相应的功能代码
	对html操作有一定的顺序呢的
		1.<a>标记必须先出来
		2.鼠标单击<a>标记，事件属性onClick
		3.当onClick事件发生时，去调用confirmDel()函数中
		4.转到js代码中，去执行confirmDel()函数代码
	
	alert():弹出一个警告对话框
	prompt():弹出一个输入对话框
	confirm():弹出一个确认对话框，如果单击"确定"按钮，返回真，单击"取消"，返回假
	Close():关闭窗口
	Print()：打印窗口
	open():方法
		功能：打开一个新的浏览器窗口
		语法；var winObj = window.open([url],[name],[options])
		说明：参数可有可无，如果没有参数，则打开一个选项卡式的窗口(大小是最大化的)
		参数：
			属性：
			opener:在新窗口中，使用父窗口的引用
			url：准备在新的窗口中显示哪个文件，url可以为空字符串，表是显示一个空的页面
			name：新窗口的名字，打开形式
				该名字给<a>标记的target属性来用
				_self/_top/_blank/
			options：窗口的规格，大小，坐标
				width：新的窗口的宽度
				height:新窗口的高度
				left：新窗口距离屏幕左边的距离	是指屏幕的坐标
				top：新窗口距离屏幕上边的距离	是指屏幕的坐标
				menubur：是否显示菜单栏，取值：yes no
				toolbar：是否显示工具栏
				location:是否显示地址栏
				status：是否显示状态栏
				scrollbars：是否显示滚动条，不能省略s字母，
			返回值：返回一个window对象的变量。可以通过该名称跟踪该窗口
					winObj具备window对象的所有属性和方法
			Onload事件：当网页加载完成，指<body>标记的所有内容全部加载完成
						才触发该事件(条件),通过Onload事件属性，去调用js的函数
						Onload属性只有<body>标记才有
