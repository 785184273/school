<html>
	<head>
		<meta charset = "utf-8"/>
		<script>
			//封装特性
				function dog(weig){
					//私有成员
					var weight = weig;
					this.name = "旺财";
					this.hobby = "看家";
					this.age = 4;
					var run = function(){
						return "每天跑5公里";
					}
				//私有成员允许在函数内部被访问
				//可以制作对外公开的方法间接访问私有成员
					this.fight = function(){
						console.log("我的名字是:" + this.name + "体重是:" + weight + " 并且我" + run());
				}
				}
				var black = new dog(120);
				console.log(black.age);
				console.log(black);
				console.log(black.fight());
		</script>
	</head>
		<body>
			
		</body>
</html>
<!--
	封装特性
		在php里面，通过给成员声明关键字体现封装性 public private protected
		在js里，封装性只体现了public和private
			1.public公开的，在构造函数里面通过this关键字声明的成员都是公开的，函数内部，外部都可以调用
			2.private私用的，在构造函数里边声明局部变量，就是私有成员
				私有成员允许在构造函数内部被访问
				给构造函数声明的局部变量就是私有成员(属性/方法);
-->
