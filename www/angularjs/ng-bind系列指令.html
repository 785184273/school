<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app = "app" ng-controller = "demo">
		<p>{{text}}</p>;
		<p ng-cloak = "''">{{text}}</p>
		<p ng-bind = "text"></p>
		<p ng-bind-template = "{{text}} {{text}}"></p>
		<p ng-bind-html = "hm"></p>
		<p ng-non-bindable>{{text}}</p>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.3.0-beta.18/angular-sanitize.min.js"></script>
		<script type="text/javascript">
			var App = angular.module("app",["ngSanitize"]);
			App.controller("demo",["$scope",function ($scope){
				$scope.text = "hello";
				$scope.hm = "<h1>hello</h1>"
			}])
			/*
			 注意：
			 	使用表达式的时候页面会闪烁一下，为了解决这个问题，我们可以使用ng-bind解决单个表达式,对于多个表达式需要使用ng-bind-template
			 	如果实在是需要使用表达式，那么可以使用ng-cloak
			 	ng-bind-html:让标签不会被解析成字符串但是需要使用插件来实现
			 	ng-non-bindable:使表达式不会被解析
			 * */
		</script>
	</body>
</html>
