<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app = "App">
		<div ng-controller = "parentdemo">
			<p>{{name}}</p>
			<div ng-controller = "childdemo">
				<p>{{name}}</p>
			</div>
		</div>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script type="text/javascript">
			var App = angular.module("App",[]);
			App.controller("parentdemo",["$scope",function ($scope){
				$scope.name = "hello";
			}]);
			App.controller("childdemo",["$scope",function ($scope){
				$scope.name = "hi";
			}])
		</script>
	</body>
</html>
