<!doctype html>
<html>
	<head>
		<style type = "text/css">
			*{margin:0px;
				padding:0px;}
			html,body{
				overflow:hidden;
				height:100%;}
			.img{height:100%;
				width:100%;}
			.img ul{list-style:none;
				width:1000%;
				height:100%;}
			.img ul li{height:100%;
				width:1300px;
				border:px solid red;
				background-position:center;
				background-size:100% 100%;
				float:left;}
			.scroll{width:100%;
				height:100px;
				background:rgba(0,0,0,0.5);
				position:fixed;
				left:0px;
				bottom:0px;}
			.scroll .bar{border:px solid red;
				overflow:hidden;
				margin:42px auto;
				width:1100px;}
			.scroll .bar img{float:left;
				border:px solid red;}
			.scroll .bar .bscroll{background:url(./images/sb.gif);
				border:px solid red;
				float:left;
				position:relative;
				width:1050px;
				height:16px;}
			.scroll .bar .bscroll img{position:absolute;
				left:0px;
				}
		</style>
		<script src = "./js/jquery-1.11.1.min.js"></script>
		<script type = "text/javascript">
			$(function (){
				$(".bscroll img").bind('mousedown',function (evt){
					var x = evt.clientX;
					//window.alert(x);
					var _x = $(this).offset().left;
					//window.alert(_x);
					$(document).mousemove(function (evt){
						//window.alert(evt.clientX);
						var _left = evt.clienX;
						var _l = (_left - x - _x);
						//window.alert(_l);
						$('.bscroll img').css("left",_l + "px");
					});
				});
			});
		</script>
	</head>
		<body>
			<div class = "img">
				<ul>
					<li style = "background:url(./images/1.jpg)"></li>
					<li style = "background:url(./images/2.jpg)"></li>
					<li style = "background:url(./images/3.jpg)"></li>
					<li style = "background:url(./images/4.jpg)"></li>
					<li style = "background:url(./images/5.jpg)"></li>
					<li style = "background:url(./images/6.jpg)"></li>
					<li style = "background:url(./images/7.jpg)"></li>
					<li style = "background:url(./images/8.jpg)"></li>
				</ul>
			</div>
			<div class = "scroll">
				<div class = "bar">
					<img src = "./images/sl.gif">
					<div class = "bscroll">
						<img src = "./images/sc.gif">
					</div>
					<img src = "./images/sr.gif">
				</div>
			</div>
		</body>
</html>
