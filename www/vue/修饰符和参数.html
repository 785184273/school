<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id = "app">
			<a v-bind:href = "url" v-on:click.prevent = "dothing">百度</a>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					url : "#"
				},
				methods : {
					dothing : function (){
						console.log(this.url);
					}
				}
			})
			/*
			 	修饰符是以半角句号 "." 指明的特殊后缀，用于指出一个指令应该以特殊的方式绑定
			 	例如：.prevent 修饰符，告诉v-on指令对触发的事件调用event.preventDefault()
			 * 	一些指令能接受一些参数，在指令后面以冒号指名
			 * 	例如：
			 * 		v-bind:href用来响应的更新html属性
			 * 		在这里，href是参数，告知v-bind指令将该元素的href属性与表达式url的值绑定
			 * */
		</script>
	</body>
</html>
