<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id = "app">
			<ul>
				<li v-for = "n in filterArray(arr)">{{n}}</li>
			</ul>
			<ul>
				<li v-for = "n in filterArr">{{n}}</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var arr = [1,2,3,4,5,6];
			var vm = new Vue({
				el : "#app",
				data : {
					arr : arr
				},
				computed : {
					filterArr : function (){
						return this.arr.filter(function (value){
							return value % 2 === 0;
						})
					}
				},
				methods : {
					filterArray : function (arr){
						return arr.filter(function (value){
							return value % 2 === 0;
						})
					}
				}
			})
		</script>
	</body>
</html>
