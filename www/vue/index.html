<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class = "app" v-bind:tite = "message">
			<!--
				v-bind属性被称为指令，指令带有前缀，"v-",以表示是vue提供的特殊属性
				v-bind:title表示tite属性和vue实例的message属性绑定到了一起
			-->
			{{message}}
			<br />
			{{msg}}
			<ul>
				<li v-for = "(x,index) in msg">{{x}} {{index}}</li>
			</ul>
			<ul>
				<li v-for = "(v,key) in person">{{v}}  {{key}}</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el : ".app",
				data : {
					message : "hello world!",
					msg : [
						"apple",
						"banana"
					],
					person : {
						name : "小明",
						age : "20"
					}
				}
			})
		</script>
	</body>
</html>
