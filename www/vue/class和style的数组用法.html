<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one{
				border: 1px solid red;
			}
			.two{
				width: 200px;
				height: 200px;
			}
			.three{
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div :class = "[one,two]" :style = "[three]">
				
			</div>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			/*
			 	class和style的数组用法中

			 * */
			new Vue({
				el : "#box",
				data : {
					one : "one",
					two : "two",
					three : {
						borderRadius : "10px"
					}
				}
			})
		</script>
	</body>
</html>
