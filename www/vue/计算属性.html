<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>{{ message }}</h1>
			<h3>{{ message.split("").reverse().join("") }}</h3>
			<!--
				注意：
				在这种情况下，模版不在简单和清晰，当你想要在模版中多次显示就会显得很糟糕
			-->
			<h2>{{ reversemessage }}</h2>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					message : "hello world!"
				},
				//计算属性
				computed : {
					reversemessage : function (){
						return this.message.split("").reverse().join("");
					}
				}
			})
		
			console.log(vm.reversemessage)
			vm.message = "hello Vue!";
			/*
			 	计算属性是基于他们依赖进行缓存的，计算属性只有在他的依赖发生改变的时候才会重新求值
			 * */
		</script>
	</body>
</html>
