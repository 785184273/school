<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<span>{{ msg }}</span>
			<span v-html = "html"></span>
			<span v-text = "msg"></span>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			/*
			 	防止闪烁：v-cloak,一般用在最外层实现
			 	v-html:将字符串中的html标签实现
			 	{{ msg ]}} ---> v-text
			 * */
			new Vue({
				el : "#app",
				data : {
					msg : "hello Vue!",
					html : "<i>the one</i>"
				}
			})
		</script>
	</body>
</html>
