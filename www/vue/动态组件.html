<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value = "切换" @click = "change"/>
			<keep-alive>
				<component :is = "msg"></component>
			</keep-alive>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			/*
				如果把切换出去的组件保留在内存中，可以保留他的状态或避免重新渲染，可以添加一个keep-alive指令参数
			 * */
			var vm = new Vue({
				el : "#app",
				data : {
					msg : "one",
					i : 0
				},
				methods : {
					change : function (){
						var arr = ["one","two","three"];
						this.msg = arr[++this.i];
						if(this.i >= arr.length){
							this.i = 0
							this.msg = arr[this.i];
						}
					}
				},
				components : {
					one : {
						template : "<h1>我是第一个组件</h1>"
					},
					two : {
						template : "<h1>我是第二个组件</h1>"
					},
					three : {
						template : "<h1>我是第三个组件</h1>"
					}
				}
			})
		</script>
	</body>
</html>
