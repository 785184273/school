<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ fullName }}
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
					el : "#app",
					data: {
						firstName: 'Foo',
				    	lastName: 'Bar'
				  	},
				  	computed: {
				  		/*
				  		 	计算属性默认只有getter，在需要时也可以添加一个setter
				  		 * */
						fullName: {
						    // getter
						    get: function (){
						    	return this.firstName + ' ' + this.lastName
						    },
						    // setter
						    set: function (newValue){
						    	var names = newValue.split(' ')
						      	this.firstName = names[0]
						      	this.lastName = names[names.length - 1]
						    }
						 }
				  	}
				})
				vm.fullName = "johnDoe";	//vm.fullName重新被赋值的时候setter就会被调用
		</script>
	</body>
</html>
