<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			header,aside,footer,nav,section,article{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--
			
		什么是HTML5
			html5是新一代的html，是html中的最新版本，目前是前端的前沿技术
			html5的组成分三部分：html,css,js
			经典html：html4.01
			
		html语义标签
			html中最核心的部分就是标签，在新一代html5中新增的很多新的标签，这些标签都附有语义
			语义	= 意义
			语义标签=标签的意义
			一个语义元素能够清楚的描述其意义给浏览器和开发者
			SEO：
				网络爬虫、网络蜘蛛
			注意点：
				现代的主流浏览器都支持HTML5，Chrome支持最好，非主流的不支持
				虽然，低版本的浏览器对html5的新标签支持不好，但是都对无法识别的元素默认作为类似span的行内元素处理
				html5定义8个新的html语义元素，所有这些元素都是块级元素
			以前是
			<div class = "header">
				头部
			</div>
			<div class = "main">
				内容
			</div>
			<div class = "footer">
				脚部
			</div>
			html5是
			<header>
				头部
			</header>
			<main>
				内容
			</main>
			<footer>
				脚部
			</footer>
			
			需要注意的标签
				<header>			定义头部区域
				<nav>				标签定义 导航链接的部分
				<section>			定义区段，节
				<article>			定于页面独立的内容区域
				<aside>				定义页面的侧边栏内容
				<footer>			定义section或document的页脚
		-->
		<header>头部</header>
		<nav>导航栏</nav>
		<section>一个区段</section>
		<article>独立的内容区域</article>
		<aside>侧边栏</aside>
		<footer>页脚</footer>
	</body>
</html>
