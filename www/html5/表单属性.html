<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			<form>新属性：
				autocomplete：自动补全
				novalidate：取消浏览器的严重
			<input>新属性
				autocomplete：输入框的自动补全
				autofocus：页面加载完毕后自动获取焦点
				form：指定输入框属于哪一个表单，输入框不在form内部也可以进行提交
				placeholder：输入框提示，描述输入域所期待的值
				required：输入框是否是必填项
				formnovalidate：提交按钮提示，可以跳过表单验证
		-->
		<form >
			<input type="email" name = "email"/>
			<input type="text" name = "username" placeholder="请输入你的用户名" autofocus = "autofocus" required="required" />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
