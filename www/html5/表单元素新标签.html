<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			<datalist>:元素规定输入域的选项列表
			<input>元素的列表属性与<datalist>元素绑定
			<output>元素用于不同类型的输出，比如计算机,和span标签类似
		-->
		请输入关键字：<input type = "text" list = "keyword"/>
		<datalist id = "keyword">
			<option value = "四川">四川</option>
			<option value = "湖北">湖北</option>
			<option value = "陕西">陕西</option>
			<option value = "湖南">湖南</option>
		</datalist>
		<output>the one</output>
	</body>
</html>
