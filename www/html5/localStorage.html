<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>web存储localStorae</title>
	</head>
	<body>
		姓名:<input type = "text" id = "username" /><br />
		年龄:<input type = "text" id = "age"  /><br />
		<input type="submit" id = "sub" value="提交" /><br />
		<input type="submit" id = "get" value="获取" /><br />
		<input type="submit" id = "remove" value = "删除" /><br />
		<input type="submit" id = "clear" value = "清除" /><br />
		<script type="text/javascript">
			var sub = document.getElementById("sub");
			var user = document.getElementById("username");
			var age = document.getElementById("age");
			var get = document.getElementById("get");
			var remove = document.getElementById("remove");
			var clear = document.getElementById("clear");
			sub.onclick = function (){
				localStorage.setItem("username",user.value);
				localStorage.setItem("age",age.value);
			}
			get.onclick = function (){
				alert(localStorage.getItem("username") + "," + localStorage.getItem("age"));
			}
			remove.onclick = function (){
				localStorage.removeItem("username");
			}
			clear.onclick = function (){
				localStorage.clear();
			}
		</script>
	</body>
</html>
