<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<meta name = "viewport" content="width = device-width,initial-scale = 1,user-scalable = no">
	<!--引入外部bootstrap的css文件-->
	<link rel = "stylesheet" href = "./css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src = "./js/jquery.min.js"></script>
	<!--再引入bootstrap.min.js文件-->
	<script src = "./js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index_menu.css">
</head>
<body>
	<div class = "container">
		<div class = "navbar navbar-fixed-top navbar-default navbar-inverse" style = "background:#000000;">
			<div class = "container">
				<div class = "navbar-header">
					<button class = "navbar-toggle" type = "button" data-toggle = "collapse" data-target = ".navbar-responsive-collapse">
					<span class = "sr-only">Toggle Navigation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					</button>
					<img style = "width:184px;"src = "./img/neu.jpg"/>
				</div>
				<div class = "collapse navbar-collapse navbar-responsive-collapse">
					<ul class = "nav navbar-nav">
						<li class = "dropdown disabled">
							<a href = "#" data-toggle = "dropdown">意见反馈</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div style = "padding-top:40px;">
			<div class = "row">
				<div class = "col-md-3 col-lg-3 col-xs-12 col-sm-12"></div>
				<div class = "col-md-6 col-lg-6 col-xs-12 col-sm-12">
					<h4 class = "page-header">密码修改</h4>
					<form class = "form-horizontal" id = "info">
						<div class = "form-group">
							<label for = "user" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">用户名</label>
							<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
								<input type = "text" id = "user" class = "form-control" placeholder="要修改的用户名" name = "user"/>
							</div>
						</div>

						<div class = "form-group">
							<label for = "username" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">联系人</label>
							<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
								<input type = "text" id = "username" class = "form-control" placeholder="请输入要修改用户名的姓名" name = "username"/>
							</div>
						</div>
						<div class = "form-group">
							<label for = "phone" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">手机</label>
							<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
								<input type = "text" id = "phone" class = "form-control" placeholder="请输入要修改用户名的手机号码" name = "phone"/>
							</div>
						</div>
						<div class = "form-group">
							<label for = "email" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">邮箱</label>
							<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
								<input type = "text" id = "email" class = "form-control" placeholder="请输入要修改用户名的邮箱" name = "email"/>
							</div>
						</div>
						<div class = "form-group">
							<label for = "password" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">密码</label>
							<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
								<input type = "password" id = "password" class = "form-control" placeholder="3-16位字符" name = "password"/>
							</div>
						</div>
						<div class = "form-group">
							<label for = "passwordconfirm" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">确认密码</label>
							<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
								<input type = "password" id = "passwordconfirm" class = "form-control" placeholder="请确认密码" name = "passwordconfirm"/>
							</div>
						</div>
						<div class = "form-group">
							<label for = "captcha" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">验证码</label>
							<div class = "col-md-6 col-xs-12 col-sm-5 col-md-6">
								<input type = "text" id = "captcha" class = "form-control" placeholder="请输入验证码" name = "captcha"/>
							</div>
							<div class = "col-md-4 col-xs-12 col-sm-4 col-md-4">
								<img src = "?p=front&c=Link&act=captcha" onclick = "this.src='?p=front&c=Link&act=captcha&'+Math.random()">
							</div>
						</div>
						<div class = "form-group">
							<input class = "btn btn-primary form-control" type = "submit" value = "提交">
						</div>
					</form>
				</div>
				<div class = "col-md-3 col-lg-3 col-xs-12 col-sm-12"></div>
			</div>
		</div>
	</div>
	<script src = "./js/jquery.validate-1.13.1.js"></script>
	<script src = "./js/additional-methods.js"></script>
	<script src = "./js/user_change.js"></script>
	<!--bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签。-->
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<!--为使IE6、7、8版本浏览器兼容css3样式-->
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</body>
</html>
