<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>帐号注册</title>
	<meta charset = "utf-8"/>
	<title>帐号登录</title>
	<!--Bootstrap不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--移动设备优先,响应式布局-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/register.css">	
</head>
<body>
	<div class = "container">
		<div class = "navbar navbar-fixed-top navbar-default navbar-inverse" style = "background:#000000;">
			<div class = "container">
				<div class = "navbar-header">
					<button class = "navbar-toggle" type = "button" data-toggle = "collapse" data-target = ".navbar-responsive-collapse">
					<span class = "sr-only">Toggle Navigation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					</button>
					<img style = "width:184px;"src = "./img/neu.jpg"/>
				</div>
				<div class = "collapse navbar-collapse navbar-responsive-collapse">
					<ul class = "nav navbar-nav">
						<li class = "dropdown">
							<a href = "#" class = 'dropdown-toggle' data-toggle = "dropdown">安全产品<span class = "caret"></span></a>
								<ul class = "dropdown-menu">
									<li class = "disabled"><a href= "#">业务安全防护</a></li>
								</ul>
						</li>
						<li class = "disabled"><a href = "#">帮助中心</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-3 col-xs-12 col-sm-3 col-lg-3"></div>
			<div class = "col-md-6 col-xs-12 col-sm-6 col-lg-6">
				<div class = "blank"></div>
				<div class = "h4 page-header">用户注册</div>
				<form class = "form-horizontal" id = "info">
					<div class = "form-group">
						<label for = "user" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">用户名</label>
						<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
							<input type = "text" id = "user" class = "form-control" placeholder="3-16位字符" name = "user"/>
						</div>
					</div>
					<div class = "form-group">
						<label for = "password" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">密码</label>
						<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
							<input type = "password" id = "password" class = "form-control" placeholder="3-16位字符" name = "password"/>
						</div>
					</div>
					<div class = "form-group">
						<label for = "passwordconfirm" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">确认密码</label>
						<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
							<input type = "password" id = "passwordconfirm" class = "form-control" placeholder="请确认密码" name = "passwordconfirm"/>
						</div>
					</div>
					<div class = "form-group">
						<label for = "username" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">联系人</label>
						<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
							<input type = "text" id = "username" class = "form-control" placeholder="请输入真实姓名,以方便联系" name = "username"/>
						</div>
					</div>
					<div class = "form-group">
						<label for = "phone" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">手机</label>
						<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
							<input type = "text" id = "phone" class = "form-control" placeholder="请输入11位手机号码" name = "phone"/>
						</div>
					</div>
					<div class = "form-group">
						<label for = "email" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">邮箱</label>
						<div class = "col-md-10 col-xs-12 col-sm-9 col-md-10">
							<input type = "text" id = "email" class = "form-control" placeholder="请输入邮箱" name = "email"/>
						</div>
					</div>
					<div class = "form-group">
						<label for = "captcha" class = "col-md-2 col-xs-12 col-sm-3 col-lg-2 text-right">验证码</label>
						<div class = "col-md-6 col-xs-12 col-sm-5 col-md-6">
							<input type = "text" id = "captcha" class = "form-control" placeholder="请输入验证码" name = "captcha"/>
						</div>
						<div class = "col-md-4 col-xs-12 col-sm-4 col-md-4">
							<img src = "?p=front&c=Link&act=captcha" onclick = "this.src='?p=front&c=Link&act=captcha&'+Math.random()">
						</div>
					</div>
					<div class = "form-group">
						<input class = "btn btn-primary form-control" type = "submit" value = "注册">
					</div>
				</form>
				<p class = "text-success text-center"><a href = "?p=front&c=Link&act=index">已有帐号,立即登录</a></p>
			</div>
			<div class = "col-md-3 col-xs-12 col-sm-3 col-lg-3"></div>
		</div>	
	</div>
	<script src = "./js/jquery.validate-1.13.1.js"></script>
	<script src = "./js/additional-methods.js"></script>
	<script src = "./js/register.js"></script>
	<!--bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签。-->
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<!--为使IE6、7、8版本浏览器兼容css3样式-->
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</body>
</html>
