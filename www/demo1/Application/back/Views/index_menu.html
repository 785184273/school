<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scan_result</title>
	<meta name = "viewport" content="width = device-width,initial-scale = 1,user-scalable = no">
	<!--引入外部bootstrap的css文件-->
	<link rel = "stylesheet" href = "./css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src = "./js/jquery.min.js"></script>
	<!--再引入bootstrap.min.js文件-->
	<script src = "./js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index_menu.css">
	<script src = "./js/index_menu.js"></script>
</head>
<body>
	<div class = "container box">
		<h4 class = "page-header scan">Github Scan</h4>
		<div class = "row">
			<div class = "col-md-6 col-sm-6 col-xs-12 col-lg-6 table-responsive text-center">
				<table class = "table table-striped table-condensed table-hover table-bordered table-width">
					<tr>
						<td><strong>关键字</strong></td>
						<td><strong>爬取数</strong></td>
						<td><strong>以确认数</strong></td>
						<td><strong>未确认数</strong></td>
					</tr>
				</table>
			</div>
			<div class = "col-md-6 col-sm-6 col-xs-12 col-lg-6 text-center">
				<div class = "data">
					<div class = "text-muted text-keyword">
						<h4>各关键字确认数占比</h4>
						<h5>Top10</h5>
					</div>
					<canvas width = 20px height = 10px class = "neu-psw"></canvas><span><strong>neusoft password</strong></span>
					<canvas width = 20px height = 10px class = "neu-sql"></canvas><span><strong>neusoft mysql</strong></span>
					<canvas width = 20px height = 10px class = "neu-dat"></canvas><span><strong>neusoft database</strong></span>
					<canvas width = 20px height = 10px class = "neu-lg"></canvas><span><strong>neusoft login</strong></span>
					<canvas width = 20px height = 10px class = "neu-pas"></canvas><span><strong>neusoft smtp pass</strong></span>
				</div>
			</div>
		</div>
	</div>
	<div class = "container" style = "padding: 0;">
		<div class="panel panel-default">
  			<div class="panel-heading">数据爬取数</div>
  			<div class="panel-body" id = "main" style = "width: 1000px;height: 400px;">
  			
 	 		</div>
 	 	</div>
	</div>
	<div class = "container box">
		<div class = "row">
			<div class = "col-md-12 col-sm-12 col-xs-12">
				<h4 class = "page-header scan">业务安全</h4>
				<p>手机号调查接口</p>
				<p>调用次数配额：10000</p>
				<p>累计调用次数：0</p>
				<p>剩余调用次数: 10000</p>
			</div>
		</div>
	</div>
	<script src="//cdn.bootcss.com/echarts/3.4.0/echarts.min.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));

		option = {
		    tooltip: {
		        trigger: 'axis'
		    },
		    toolbox: {
		        feature: {
		            dataView: {show: true, readOnly: false},
		            magicType: {show: true, type: ['line', 'bar']},
		            restore: {show: true},
		            saveAsImage: {show: true}
		        }
		    },
		    legend: {
		        data:['爬取数','已确认数','未确认数']
		    },
		    xAxis: [
		        {
		            type: 'category',
		            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
		        }
		    ],
		    yAxis: [
		        {
		            type: 'value',
		            name: '水量',
		            min: 0,
		            max: 250,
		            interval: 50,
		            axisLabel: {
		                formatter: '{value} ml'
		            }
		        },
		        {
		            type: 'value',
		            name: '温度',
		            min: 0,
		            max: 25,
		            interval: 5,
		            axisLabel: {
		                formatter: '{value} °C'
		            }
		        }
		    ],
		    series: [
		        {
		            name:'爬取数',
		            type:'bar',
		            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
		        },
		        {
		            name:'已确认数',
		            type:'bar',
		            data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
		        },
		        {
		            name:'未确认数',
		            type:'line',
		            yAxisIndex: 1,
		            data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
		        }
		    ]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
