<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scan_result</title>
	<meta name = "viewport" content="width = device-width,initial-scale = 1,user-scalable = no">
	<!--引入外部bootstrap的css文件-->
	<link rel = "stylesheet" href = "./css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src = "./js/jquery.min.js"></script>
	<!--再引入bootstrap.min.js文件-->
	<script src = "./js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index_menu.css">
	<script src = "./js/index_menu_baidu.js"></script>
</head>
<body>
	<div class = "container box">
		<h4 class = "page-header scan">baidu</h4>
		<div class = "row">
			<div class = "col-md-6 col-sm-6 col-xs-12 col-lg-6 table-responsive text-center">
				<table class = "table table-striped table-condensed table-hover table-bordered table-width">
					<tr>
						<td><strong>关键字</strong></td>
						<td><strong>爬取数</strong></td>
						<td><strong>以确认数</strong></td>
						<td><strong>未确认数</strong></td>
					</tr>
				</table>
			</div>
			<div class = "col-md-6 col-sm-6 col-xs-12 col-lg-6 text-center">
				<div class = "data">
					<div class = "text-muted text-keyword">
						<h4>各关键字确认数占比</h4>
						<h5>Top10</h5>
					</div>
					<canvas width = 20px height = 10px class = "neu-psw"></canvas><span><strong>neusoft password</strong></span>
					<canvas width = 20px height = 10px class = "neu-sql"></canvas><span><strong>neusoft mysql</strong></span>
					<canvas width = 20px height = 10px class = "neu-dat"></canvas><span><strong>neusoft database</strong></span>
					<canvas width = 20px height = 10px class = "neu-lg"></canvas><span><strong>neusoft login</strong></span>
					<canvas width = 20px height = 10px class = "neu-pas"></canvas><span><strong>neusoft smtp pass</strong></span>
				</div>
			</div>
		</div>
	</div>
	<div class = "container box">
		<div class = "row">
			<div class = "col-md-12 col-sm-12 col-xs-12">
				<h4 class = "page-header scan">业务安全</h4>
				<p>手机号调查接口</p>
				<p>调用次数配额：10000</p>
				<p>累计调用次数：0</p>
				<p>剩余调用次数: 10000</p>
			</div>
		</div>
	</div>
</body>
</html>
