<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>url配置</title>
	<meta name = "viewport" content="width = device-width,initial-scale = 1,user-scalable = no">
	<!--引入外部bootstrap的css文件-->
	<link rel = "stylesheet" href = "./css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src = "./js/jquery.min.js"></script>
	<!--再引入bootstrap.min.js文件-->
	<script src = "./js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/conf_url.css">
	<script type="text/javascript" src = "./js/conf_url1.js"></script>
</head>
<body>
	<div class = "container box table-responsive">
		<h4 class = "page-header conf">URL配置<button type = "button" class = "btn btn-success btn-xs" id = "key" value = "添加关键字">添加URL</button></h4>
		<table class = "table table-bordered table-hover table-condensed table-striped" id = "key_table">
			<tr id = "no1">
				<td><strong>URL</strong></td>
				<td><strong>cookies</strong></td>
				<td><strong>描述</strong></td>
				<td><strong>监控频率</strong></td>
				<td><strong>添加时间</strong></td>
				<td><strong>操作</strong></td>
			</tr>
		</table>
		<p class = "num" >URL配置仅能添加 10 条，当前您已添加 0 条。</p>
	</div>
	<!-- 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title" id="exampleModalLabel">添加URL</h4>
	      		</div>
	      		<div class="modal-body">
	        		<form class = "form-horizontal">
	          			<div class="form-group">
	           				<label class="control-label col-sm-2"><strong style = "color:red;">*&nbsp;</strong>URL</label>
	           				<div class = "col-sm-10">
	           					<textarea class = "form-control" id = "url" rows = "2"></textarea>
	           				 </div>
	          			</div>
	          			<div class="form-group">
	           				<label for="message-text" class="control-label col-sm-2">&nbsp;</label>
	           				<div class = "col-sm-10 checkbox" >
	           					<label>
	           						<input id = "checkbox" type="checkbox" name="cookie">填写cookies
	           					</label>
	            			</div>
	          			</div>
	          			<div class="form-group" id = "cookies">
	           				<label for="message-text" class="control-label col-sm-2">cookies</label>
	           				<div class = "col-sm-10">
								<textarea class = "form-control" id = "cookie" rows = "6"></textarea>
	            				<p style = "color:#777777;">注意：cookies过期后需自行更新</p>
	            			</div>
	          			</div>
	          			<div class="form-group">
	           				<label for="message-text" class="control-label col-sm-2">描述</label>
	           				<div class = "col-sm-10">
	           					<textarea class = "form-control" id = "desc" rows = "6"></textarea>
	            			</div>
	          			</div>
	          			<div class="form-group form-inline">
	           				<label for="message-text" class="control-label col-sm-2"><strong style = "color:red;">*&nbsp;</strong>频率</label>
	           				<div class = "col-sm-10">
	           					<input type="text" name="pl" id = "hz" class = "form-control" style = "width:79%;">
	           					<select class = "form-control" id = "date" style = "width:20%;">
	           						<option>小时</option>
									<option>天</option>
	           					</select>
	            			</div>
	          			</div>
	       			</form>
	      		</div>
	      		<div class="modal-footer">
			        <button type="button" class="btn btn-success send" id = "send">提交</button>
			        <button type="button" class="btn btn-default cancel" id = "cancel" data-dismiss="modal">取消</button>
	      		</div>
	   		</div>
	  	</div>
	</div>
</body>
</html>
