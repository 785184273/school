<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流式布局</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				font-family: "microsoft yahei";
			}
			header,nav,footer{
				width: 90%;
				margin: 0px auto;
				height: 100px;
				background: lightpink;
				text-align: center;
			}
			nav,section,footer{
				margin-top: 10px;
			}
			section{
				width: 90%;
				margin: 0px auto;
				height: 100px;
				margin-top: 10px;
			}
			section > *{
				text-align: center;
				background: lightpink;
				height: 100px;
			}
			section aside{
				width: 13%;
				float: left;
			}
			section .main{
				float: left;
				width: 70%;
				margin: 0px 2%;
			}
			section:after{
				content: "";
				display: block;
				height: 0px;
			}
		</style>
	</head>
	<body>
		<header>头部</header>
		<nav>导航</nav>
		<section>
			<aside class = "left">左侧</aside>
			<div class = "main">
				主要内容
			</div>
			<aside class = "right">右侧</aside>
		</section>
		<footer>脚部</footer>
	</body>
</html>
