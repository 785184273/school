<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>viewport视口</title>
		<meta name="viewport" content="width = device-width,initial-scale = 1,user-scalable = no"/>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			div{
				width: 500px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		<!--
			viewport视口即用户使用的窗口
				<meta name = "viewport" content = "width = device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
			height:视口的高度
			width:视口的宽度
			device-height:设备屏幕的输出高度
			device-width：设备屏幕的输出宽度
			orientation:portrait竖屏/landscape横屏
			initial-scale:初始比例
			user-scalable:指定用户是否可以对页面进行缩放
			maximum-scale:最大允许缩放比率
			minimun-scale:最小允许缩放比率
		-->
	</body>
</html>
