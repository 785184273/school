	<body>
		<!--
		常见的5种布局方法
			静态布局
				即传统的web设计，对于pc设计一个layout,在屏幕的宽高有调整时，使用横向和竖向的滚动条来查阅被遮掩部分，也就是不管浏览器的尺寸是多少，网页的布局就按照当时写代码的布局来布置，对于移动平台单独设计一个布局，使用不同的域名如wap.或m.
				例如:京东，环球网..
			自适应布局
				自适应布局的特点就是分别为不同的 屏幕分辨率定义布局，布局切换时，页面元素发生改变，但在每个布局中，页面元素不随窗口大小的调整发生变化，元素大小不变，位置自动适应变化
			流式布局
				也叫百分比布局，它的特点是页面元素的宽度按照屏幕进行适配调整，也就是"元素的大小会变化"，而"位置不会发生变化"，主要的问题是如果屏幕的尺寸跨度太大，那么在相对其原始设计而言过小或过大的屏幕上不能正常显示
			响应式布局
				分别为不同的屏幕分辨率定义布局，同时，在每个布局中，应用流式布局的理念，即页面元素的宽度随着窗口的调整而自动适配，将三种已有的开发技巧整合起来
				可以把响应式布局看作是"流式布局"和"自适应布局"设计理念的融合
				优点
					针对不同尺寸的设备，都能进行完美展示的效果
				缺点
					开发者还行需要写多套设备的兼容样式，维护多套样式，开发成本较大
		-->
	</body>
</html>
